                    break;
                case 6: //年龄

                    break;

            }
        });
    }

    function editUserName(username) {
        alert(username);
    }

    function loginOut() {
        $('.loginout-btn').click(function() {
            var logintxt=$(this).text();
            if(logintxt=="登录"){
              api.openWin({
                  name: 'login',
                  url: './login.html'
              });
            } else{
               //退出登录
               var operator_no = $api.getStorage('operatorno');
               if (operator_no != null && operator_no != undefined) {
                   $api.rmStorage('operatorno');
               }
               api.openWin({
                   name: 'login',
                   url: '../index.html'
               });
            }
        });
    }
</script>
