<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <style>
        html,
        body {
            height: 100%;
            background-color: #f4f5f6;
        }

        .login_box {
            box-sizing: border-box;
            padding: 30px 20px;
        }

        .phone {
            width: 100%;
            height: 43px;
            line-height: 43px;
            border: 1px solid #e8e8e8;
            background-color: #fff;
        }

        .phone input,
        .password input {
            width: 100%;
            height: 43px;
            line-height: 16px;
            outline: none;
            font-size: 14px;
            color: #999;
            box-sizing: border-box;
            padding-left: 10px;
        }

        .password {
            width: 100%;
            height: 43px;
            border: 1px solid #e8e8e8;
            border-top: none;
            background-color: #fff;
            position: relative;
        }

        .find {
            width: 80px;
            height: 43px;
            line-height: 43px;
            text-align: center;
            color: #999;
            font-size: 14px;
            position: absolute;
            right: 0;
            bottom: 0;
            background-image: url(../image/my/line.png);
            background-repeat: no-repeat;
            background-size: 1px 14px;
            background-position: left center;
        }

        .login {
            width: 100%;
            height: 44px;
            line-height: 44px;
            text-align: center;
            font-size: 13px;
            color: #fff;
            border-radius: 4px;
            background-color: #999;
            margin: 20px 0 10px;
        }

        .register {
            width: 100%;
            height: 44px;
            line-height: 44px;
            text-align: center;
            font-size: 13px;
            color: #2a90d7;
        }
    </style>
</head>

<body>
    <div class="login_box">
        <div class="phone">
            <input type="text" placeholder="工号" id="operator_no">
        </div>
        <div class="password">
            <input type="password" placeholder="密码" id="password">
            <!-- <div class="find" tapmode onclick="fnForgetPassword()">找回密码</div> -->
        </div>
        <div class="login" tapmode onclick="fnLogin()">登录</div>
        <!-- <div class="register open-win" win="register_mobile">注册账号</div> -->
    </div>
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
    var operator_no, password, operator_no_txt, password_txt;
    apiready = function() {
        fnInit();
    };

    function fnInit() {
        operator_no = $api.byId('operator_no');
        password = $api.byId('password');
    };

    function fnLogin() {
        operator_no_txt = username.value,
            password_txt = password.value;
        api.showProgress({
            title: '登录中',
            modal: true
        });
        fnPost('user/login', {
            body: JSON.stringify({
                username: emailText,
                password: passwordText
            })
        }, 'application/json', function(ret, err) {
            if (ret && ret.id) {
                $api.setStorage('loginInfo', ret);
                api.execScript({
                    name: 'main',
                    frameName: 'my_frame',
                    script: 'loginMobile("' + emailText + '");'
                });
                api.closeWin();
            } else {
                alert('用户名或密码错误');
            }
        });
    };

    function fnPost(path, data, contentType, callback) {
        api.showProgress({
            title: '验证中',
            modal: true
        });

        var headers = {
            "X-APICloud-AppId": "A6918573369588",
            "X-APICloud-AppKey": appKey1
        };

        if (contentType) {
            headers["Content-Type"] = contentType
        }
        api.ajax({
            url: 'https://d.apicloud.com/mcm/api/' + path,
            method: 'post',
            timeout: 5,
            dataType: 'json',
            returnAll: false,
            headers: headers,
            data: data
        }, function(ret, err) {
            api.hideProgress();
            callback(ret, err);
        });
    };
</script>
