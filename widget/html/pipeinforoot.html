<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>涂层生产信息</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <style>
        html,
        body {
            height: 100%;
            background-color: #f4f5f6;
        }

        .title {
            height: 43px;
            line-height: 43px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #222;
            background-color: #fefefe;
            border-bottom: 1px solid #d8d8d8;
            box-sizing: border-box;
            position: relative;
        }

        .title .arrow {
            width: 43px;
            height: 43px;
            position: absolute;
            left: 0;
            bottom: 0;
            background-image: url(../image/back.png);
            background-repeat: no-repeat;
            background-size: 20px 20px;
            background-position: center center;
        }

        .save-contianer {
            position: absolute;
            width: 100px;
            height: 43px;
            bottom: 0;
            right: 0;
        }

        .userinfo-container {
            padding: 5px 10px;
        }

        .userinfo-item {
            width: 100%;
            height: auto;
            display: none;
            margin-bottom: 20px;
        }

        .userinfo-item1 {
            text-align: center;
            font-size: 20px;
        }

        .userinfo-item .item-input {
            width: 100%;
            height: 40px;
            outline: none;
            border-bottom: 1px solid #09aa30;
            font-size: 19px;
            text-align: center;
        }

        .userinfo-item label {
            width: 100%;
            height: 40px;
            line-height: 40px;
            border-radius: 3px;
            outline: none;
            font-size: 19px;
            text-align: center;
            background-color: #999;
        }

        .userinfo-item1 input {
            width: 20px;
            height: 20px;
            margin: 10px;
        }

        .user-age span {
            padding: 5px 10px;
            opacity: 0.5;
        }

        table {
            width: 95%;
            height: auto;
            margin: 0 auto;
        }

        table tr {
            width: 100%;
        }

        table tr td {
            font-size: 14px;
            padding: 5px 0px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        table tr td:nth-of-type(odd) {
            text-align: left;
            color: #7A7A7A;
            width: 25%;
        }

        table tr td:nth-of-type(even) {
            width: 25%;
            text-align: left;
        }

        #footer {
            background-color: #f2f2f2;
            border-top: 1px solid #FAFAFA;
        }

        .process-button {
            background-color: #19AD68;
            width: 200px;
            height: 43px;
            text-align: center;
            line-height: 43px;
            color: #ffffff;
            margin-right: 2px;
        }

        .foot-container .process-button:last-child {
            margin-right: 0px;
        }

        .loadmore-btn {
            background-color: #f2f2f2;
            color: #4682B4;
            height: 43px;
            text-align: center;
            line-height: 43px;
            width: 95%;
            outline: none;
        }
    </style>
</head>

<body>

        </header>

                    <tr>

                        <td class="internal_coating"></td>
                    </tr>
                    <tr>
                        <td class="i18n1" name="projectno"></td>
                        <td class="project_no"></td>
                        <td class="i18n1" name="projectname"></td>
                        <td class="project_name"></td>
                    </tr>
                    <tr>
                        <td class="i18n1" name="contractno"></td>
                        <td class="contract_no"></td>
                        <td class="i18n1" name="pipemakinglotno"></td>

                    </tr>
                    <tr>
                        <td class="i18n1" name="centerlinecolor"></td>

                        <td class="pipe_end_color"></td>

                        <td class="i18n1" name="rebevelmark"></td>

                    </tr>
                </table>
            </div>
            <div class="div-data" id="div-data" style="height:auto;margin-top:50px;font-size: 16px;color:#000000;font-family:" Sans-serif ";">
                <button class="loadmore-btn i18n1" name="loadmorninfo" onclick="loadMoreInfo()">更多生产信息...</button>
            </div>
            <div id="pipe-process-info" style="width:95%;height:auto;margin:0 auto;">

            </div>
        </div>
        <div id="footer" class="border-t">
            <div style="width:100%;height:43px;display:flex;justify-content:center;align-items:center;" class="foot-container">

        </div>
    </div>

</body>

</html>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script src="../script/jquery.i18n.properties-1.0.9.js" type="text/javascript"></script>
<script src="../script/language.js" type="text/javascript"></script>
<script type="text/javascript">
    var UIActionSelector;
    var pipeinfo;
    var urloptions;
    var pipeno;
    apiready = function() {
            UIActionSelector = api.require('UIActionSelector');
            fnSettingHeader();
            //返回事件
            $('.event-back').click(function() {
                api.closeWin();
            });
            var data = api.pageParam;
            pipeno = data.pipeno;
            //urloptions =data.urloptions;
            SearchpipeInfo(pipeno);
            dropdownLoading();
            hlLanguage("../i18n/");
        }
        // 查询钢管详细信息
    function SearchpipeInfo(pipeno) {
        //alert(pipeno);
        var s = 'http://' + serverIP + '/APPRequestTransfer/getCoatingInfoByPipeNo.action';
        api.ajax({
            url: s,
            method: 'post',
            timeout: 30,
            dataType: 'json',
            data: {
                values: {
                    pipe_no: pipeno
                }
            }
        }, function(ret, err) { //alert(ret);
            api.hideProgress();
            if (ret) {
                if (ret.success == false) {
                    api.alert({
                        msg: JSON.stringify(ret.message)
                    });
                } else {
                    pipeinfo = ret.pipeinfo;
                    urloptions = ret.urloptions;
                    //显示钢管基础信息
                    showPipeBasicInfo(pipeinfo);

                    //显示下一工序选项
                    showNextProcessOptions();
                    //alert("jieshu shua xin");
                }
            } else {
                //alert("err");
                api.alert({
                    msg: JSON.stringify(err)
                });
            }
        });
    }

    //下拉刷新更新钢管基础信息
    function dropdownLoading() {
        api.setRefreshHeaderInfo({
            loadingImg: 'widget://image/loading_more.png',
            bgColor: '#ccc',
            textColor: '#fff',
            textDown: '下拉刷新...',
            textUp: '松开刷新...'
        }, function(ret, err) {
            //在这里从服务器加载数据,加载完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
            //alert('执行下拉');
            //重新刷新
            //alert("kaishi shuaxin");
            SearchpipeInfo(pipeinfo.pipe_no);

            setTimeout(function() {
                //执行刷新
                api.refreshHeaderLoadDone();
            }, 50);
        });
    }



    //显示钢管基础信息
    function showPipeBasicInfo(pipeinfo) {
        $('.contract_no').text(pipeinfo.contract_no);
        $('.status_name').text(pipeinfo.status_name);
        $('.weight').text(pipeinfo.weight);
        $('.client_spec').text(pipeinfo.client_spec);
        $('.project_name').text(pipeinfo.project_name);
        $('.pipe_no').text(pipeinfo.pipe_no);
        $('.project_no').text(pipeinfo.project_no);
        $('.p_length').text(pipeinfo.p_length);
        $('.external_coating').text(pipeinfo.external_coating);
        $('.od').text(pipeinfo.od);
        $('.grade').text(pipeinfo.grade);
        $('.wt').text(pipeinfo.wt);
        $('.pipe_making_lot_no').text(pipeinfo.pipe_making_lot_no);
        $('.heat_no').text(pipeinfo.heat_no);
        $('.internal_coating').text(pipeinfo.internal_coating);
        $('.center_line_color').text(pipeinfo.center_line_color);
        $('.pipe_end_color').text(pipeinfo.pipe_end_color);
        $('.rebevel_mark').text(pipeinfo.rebevel_mark);
        $('.shipment_date').text(formatterdate(pipeinfo.shipment_date));
        $('.od_coating_date').text(formatterdate(pipeinfo.od_coating_date));
        $('.id_coating_date').text(formatterdate(pipeinfo.id_coating_date));
    }



    //显示下一工序按钮
    function showNextProcessOptions() {
        $('.foot-container').empty();
        if (urloptions != undefined) {
            for (var key in urloptions) {
                $('.foot-container').append(nextProcessTemplate(key));
            }
        } else {
            $('#footer').append('<div id="nodata">无跳转</div>');
        }

    }

    //下一工序按钮的模版
    function nextProcessTemplate(key) {
        var template = '<div class="process-button"  onclick="goNextProcess(' + key + ');">' + key + '</div>';
        return template;
    }


    //跳转下一工序页面
    function goNextProcess(key) {
        var url = urloptions[key];
        var nextURL = './' + url + '.html';
        api.openWin({
            name: url,
            url: nextURL,
            pageParam: {
                pipe_no: pipeinfo.pipe_no
            }
        });
    }
    //更多生产信息
    function loadMoreInfo() {
        var s = 'http://' + serverIP + '/pipeinfo/searchPipeRecord.action';
        api.ajax({
            url: s,
            method: 'post',
            timeout: 30,
            dataType: 'json',
            data: {
                values: {
                    pipe_no: pipeno
                }
            }
        }, function(data, err) { //alert(ret);
            api.hideProgress();
            if (data) {
                if (data.odBlastProcessRecord != undefined && data.odBlastProcessRecord != null) {
                    var obj = data.odBlastProcessRecord;
                    var result = "";
                    if (obj.result == "0")
                        result = "不合格,重新打砂处理";
                    else if (obj.result == "1")
                        result = "合格,进入外喷砂检验工序";
                    else if (obj.result == "2")
                        result = "待定";
                    else if (obj.result == "3")
                        result = "隔离,进入修磨或切割工序";
                    var marking = "";
                    if (obj.marking == "0")
                        marking = "清晰";
                    else if (obj.marking == "1")
                        marking = "不清晰";
                    var dic = {
                        "operatorno": obj.operator_no,
                        "operationtime": getDate1(obj.operation_time),
                        "millno": obj.mill_no,
                        "surfacecondition": obj.surface_condition,
                        "saltcontaminationbeforeblasting": obj.salt_contamination_before_blasting,
                        "alkalinedwelltime": obj.alkaline_dwell_time,
                        "alkalineconcentration": obj.alkaline_concentration,
                        "acidwashtime": obj.acid_wash_time,
                        "acidconcentration": obj.acid_concentration,
                        "abrasiveconductivity": obj.abrasive_conductivity,
                        "blastlinespeed": obj.blast_line_speed,
                        "preheattemp": obj.preheat_temp,
                        "rinsewaterconductivity": obj.rinse_water_conductivity,
                        "marking": marking,
                        "result": result,
                        "remark": obj.remark
                    };
                    $('#pipe-process-info').append(recordTemplate("odblastprocess", "外打砂记录", dic));
                }
                //外打砂检验
                if (data.odBlastInspectionProcessRecord != undefined && data.odBlastInspectionProcessRecord != null) {
                    var obj = data.odBlastInspectionProcessRecord;
                    var result = "";
                    if (obj.result == "0")
                        result = "不合格,重新打砂处理";
                    else if (obj.result == "1")
                        result = "合格,进入外涂敷工序";
                    else if (obj.result == "2")
                        result = "待定";
                    else if (obj.result == "3")
                        result = "隔离,进入修磨或切割工序";
                    var oilwaterinaircompressor = "";
                    if (obj.oil_water_in_air_compressor == "0")
                        oilwaterinaircompressor = "否";
                    else if (obj.oil_water_in_air_compressor == "1")
                        oilwaterinaircompressor = "是";
                    var dic = {
                        "operatorno": obj.operator_no,
                        "operationtime": getDate1(obj.operation_time),
                        "millno": obj.mill_no,
                        "airtemp": obj.air_temp,
                        "relativehumidity": obj.relative_humidity,
                        "dewpoint": obj.dew_point,
                        "blastfinishsa25": obj.blast_finish_sa25,
                        "profile": obj.profile,
                        "surfacedustrating": obj.surface_dust_rating,
                        "pipetemp": obj.pipe_temp,
                        "saltcontaminationafterblasting": obj.salt_contamination_after_blasting,
                        "surfacecondition": obj.surface_condition,
                        "oilwaterinaircompressor": oilwaterinaircompressor,
                        "elapsedtime": obj.elapsed_time,
                        "result": result,
                        "remark": obj.remark
                    };
                    $('#pipe-process-info').append(recordTemplate("odblastinspectionprocess", "外打砂检验记录", dic));
                }
                //外涂2fbe
                if (data.odCoatingProcessRecord != undefined && data.odCoatingProcessRecord != null) {
                    var obj = data.odCoatingProcessRecord;
                    var result = "";
                    if (obj.result == "0")
                        result = "不合格,进入外喷砂工序";
                    else if (obj.result == "1")
                        result = "合格,进入外涂敷检验工序";
                    else if (obj.result == "2")
                        result = "待定";
                    var dic = {
                        "operatorno": obj.operator_no,
                        "operationtime": getDate1(obj.operation_time),
                        "millno": obj.mill_no,
                        "coatinglinespeed": obj.coating_line_speed,
                        "basecoatused": obj.base_coat_used,
                        "basecoatlotno": obj.base_coat_lot_no,
                        "topcoatused": obj.top_coat_used,
                        "topcoatlotno": obj.top_coat_lot_no,
                        "basecoatguncount": obj.base_coat_gun_count,
                        "topcoatguncount": obj.top_coat_gun_count,
                        "applicationtemp": obj.application_temp,
                        "tofirsttouchduration": obj.to_first_touch_duration,
                        "toquenchduration": obj.to_quench_duration,
                        "elapsedtime": obj.elapsed_time,
                        "airpressure": obj.air_pressure,
                        "coatingvoltage": obj.coating_voltage,
                        "gundistance": obj.gun_distance,
                        "sprayspeed": obj.spray_speed,
                        "applicationvoltage": obj.application_voltage,
                        "result": result,
                        "": "",
                        "remark": obj.remark
                    };
                    $('#pipe-process-info').append(recordTemplate("odcoatingprocess", "外涂记录(2FBE)", dic));
                }
                //外涂检验2fbe
                if (data.odCoatingInspectionProcessRecord != undefined && data.odCoatingInspectionProcessRecord != null) {
                    var obj = data.odCoatingInspectionProcessRecord;
                    var result = "";
                    if (obj.result == "0")
                        result = "不合格,进入待修补工序";
                    else if (obj.result == "1")
                        result = "合格,进入外喷标工序";
                    else if (obj.result == "2")
                        result = "不合格,进入待扒皮工序";
                    else if (obj.result == "3")
                        result = "待定";
                    else if (obj.result == "4")
                        result = "隔离,进入修磨或切割工序";
                    var dic = {
                        "operatorno": obj.operator_no,
                        "operationtime": getDate1(obj.operation_time),
                        "millno": obj.mill_no,
                        "basecoatthicknesslist": obj.base_coat_thickness_list,
                        "topcoatthicknesslist": obj.top_coat_thickness_list,
                        "totalcoatingthicknesslist": obj.total_coating_thickness_list,
                        "holidays": obj.holidays,
                        "holidaytestervolts": obj.holiday_tester_volts,
                        "repairs": obj.repairs,
                        "bevel": obj.bevel,
                        "surfacecondition": obj.surface_condition,
                        "issample": obj.is_sample,
                        "adhesionrating": obj.adhesion_rating,
                        "isdscsample": obj.is_dsc_sample,
                        "result": result,
                        "remark": obj.remark
                    };
                    $('#pipe-process-info').append(recordTemplate("odcoatinginspectionprocess", "外涂检验记录(2FBE)", dic));
                }
                //外涂3lpe
                if (data.odCoating3LpeProcessRecord != undefined && data.odCoating3LpeProcessRecord != null) {
                    var obj = data.odCoating3LpeProcessRecord;
                    var result = "";
                    if (obj.result == "0")
                        result = "不合格,进入外防喷砂工序";
                    else if (obj.result == "1")
                        result = "合格,进入外涂敷检验工序";
                    else if (obj.result == "2")
                        result = "待定";
                    var dic = {
                        "operatorno": obj.operator_no,
                        "operationtime": getDate1(obj.operation_time),
                        "millno": obj.mill_no,
                        "coatinglinespeed": obj.coating_line_speed,
                        "basecoatused": obj.base_coat_used,
                        "basecoatlotno": obj.base_coat_lot_no,
                        "middlecoatused": obj.middle_coat_used,
                        "middlecoatlotno": obj.middle_coat_lot_no,
                        "topcoatused": obj.top_coat_used,
                        "topcoatlotno": obj.top_coat_lot_no,
                        "basecoatguncount": obj.base_coat_gun_count,
                        "applicationtemp": obj.application_temp,
                        "airpressure": obj.air_pressure,
                        "tofirsttouchduration": obj.to_first_touch_duration,
                        "toquenchduration": obj.to_quench_duration,
                        "coatingvoltage": obj.coating_voltage,
                        "gundistance": obj.gun_distance,
                        "sprayspeed": obj.spray_speed,
                        "applicationvoltage": obj.application_voltage,
                        "result": result,
                        "": "",
                        "remark": obj.remark
                    };
                    $('#pipe-process-info').append(recordTemplate("odcoating3lpeprocess", "外涂记录(3LPE)", dic));
                }
                //外涂检验3lpe
                if (data.odCoating3LpeInspectionProcessRecord != undefined && data.odCoating3LpeInspectionProcessRecord != null) {
                    var obj = data.odCoating3LpeInspectionProcessRecord;
                    var result = "";
                    if (obj.result == "0")
                        result = "不合格,进入待修补工序";
                    else if (obj.result == "1")
                        result = "合格,进入外喷标工序";
                    else if (obj.result == "2")
                        result = "不合格,进入待扒皮工序";
                    else if (obj.result == "3")
                        result = "待定";
                    else if (obj.result == "4")
                        result = "隔离,进入修磨或切割工序";
                    var bevel = "";
                    if (obj.bevel == "0")
                        bevel = "未检测";
                    else if (obj.bevel == "1")
                        bevel = "合格";
                    else if (obj.bevel == "2")
                        bevel = "不合格";
                    var issample = "";
                    if (obj.is_sample == "0")
                        issample = "否";
                    else if (obj.is_sample == "1")
                        issample = "是";
                    var isdscsample = "";
                    if (obj.is_dsc_sample == "0")
                        isdscsample = "否";
                    else if (obj.is_dsc_sample == "1")
                        isdscsample = "是";
                    var ispesample = "";
                    if (obj.is_pe_sample == "0")
                        ispesample = "否";
                    else if (obj.is_pe_sample == "1")
                        ispesample = "是";
                    var dic = {
                        "operatorno": obj.operator_no,
                        "operationtime": getDate1(obj.operation_time),
                        "millno": obj.mill_no,
                        "basecoatthicknesslist": obj.base_coat_thickness_list,
                        "topcoatthicknesslist": obj.top_coat_thickness_list,
                        "middlecoatthicknesslist": obj.middle_coat_thickness_list,
                        "totalcoatingthicknesslist": obj.total_coating_thickness_list,
                        "holidays": obj.holidays,
                        "holidaytestervolts": obj.holiday_tester_volts,
                        "repairs": obj.repairs,
                        "bevel": bevel,
                        "surfacecondition": obj.surface_condition,
                        "issample": issample,
                        "adhesionrating": obj.adhesion_rating,
                        "isdscsample": isdscsample,
                        "ispesample": ispesample,
                        "result": result,
                        "": "",
                        "remark": obj.remark
                    };
                    $('#pipe-process-info').append(recordTemplate("odcoating3lpeinspectionprocess", "外涂检验记录(3LPE)", dic));
                }
                //外喷标
                if (data.odStencilProcessRecord != undefined && data.odStencilProcessRecord != null) {
                    var obj = data.odStencilProcessRecord;
                    var result = "";
                    if (obj.result == "0")
                        result = "不合格,重新喷标";
                    else if (obj.result == "1")
                        result = "合格,进入外防终检工序";
                    else if (obj.result == "2")
                        result = "待定";
                    var dic = {
                        "operatorno": obj.operator_no,
                        "operationtime": getDate1(obj.operation_time),
                        "millno": obj.mill_no,
                        "centerlinecolor": obj.center_line_color,
                        "pipeendcolor": obj.pipe_end_color,
                        "result": result,
                        "stencilcontent": obj.stencil_content,
                        "remark": obj.remark
                    };
                    $('#pipeRecord-container').append(recordTemplate("odstencilprocess", "外喷标记录", dic));
                }
                //外防终检
                if (data.odFinalInspectionProcessRecord != undefined && data.odFinalInspectionProcessRecord != null) {
                    var obj = data.odFinalInspectionProcessRecord;
                    var result = "";
                    if (obj.result == "0")

    function recordTemplate(recordEnName,recordName, dict) {
            var template = "";
            var i = 1;
            template += '<table  title="" class="dataintable" style="width:100%;height:auto;"><thead><tr><th class="i18n1" name="'+recordEnName+'" colspan="6">' + recordName + '</th></tr></thead><tbody>';
            template += '<tr>';
            for(var key in dict) {
                if(i > 3) {
                    template += '</tr><tr>';
                    i = 1;
                }
                if(key.trim().length>0){
                    if(key=="remark"||(key=="stencilcontent"&&recordName=="外喷标记录")){
                        template += ' <td class="i18n1" name='+key+' style="width:120px;vertical-align: middle;text-align: center;">' + key + '</td>';
                        template += ' <td colspan="5" style="color:#878787;vertical-align: middle;text-align: center;">' + dict[key] + '</td>';
                        i=3;
                    }else{
                        template += ' <td class="i18n1" name='+key+' style="width:120px;vertical-align: middle;text-align: center;">' + key + '</td>';
                        template += ' <td style="width:280px;color:#878787;vertical-align: middle;text-align: center;">' + dict[key] + '</td>';
                    }

                }else{
                    template += ' <td style="width:120px;vertical-align: middle;text-align: center;"></td>';
                    template += ' <td style="width:280px;color:#878787;vertical-align: middle;text-align: center;"></td>';
                }
                i++;
            }
            template+='</tr></tbody></table>';
            return template;
        }
