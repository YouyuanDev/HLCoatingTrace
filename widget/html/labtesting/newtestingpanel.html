<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>新建实验</title>
    <style>
        .mask {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            filter: alpha(opacity=60);
            background-color: #777;
            opacity: 0.5;
            -moz-opacity: 0.5;
            z-index: 100001;
        }

        .testing-container {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            height: auto;
            z-index: 100002;
        }

        .float-btn-container {
            width: 100%;
            height: auto;
            padding-top: 80px;
            /*z-index: 1000;*/
            background-color: #F7F7F7;
        }

        .float-btn {
            position: relative;
            display: flex;
            padding: 5px 0px;
            color: #FFFFF;
            margin-bottom: 5px;
        }

        .float-btn .float-btn-item {
            flex: 1;
            /*padding: 10px;*/
            text-align: center;
            font-size:14px;
        }

        .close-float {
            position: absolute;
            top: 30px;
            right: 10px;
            background-color: red;
            color: white;
            width: 30px;
            height: 30px;
            z-index: 10000;
            background: url('../../image/close.png') no-repeat center center;
            background-size: 25px 25px;
        }

        .raw-bg {
            width: 100%;
            height: 40px;
            margin-bottom: 4px;
        }

        .raw-bg1 {
            background: url('../../image/pipe_2fbe.png') no-repeat center center;
            background-size: 40px 40px;
        }

        .raw-bg2 {
            background: url('../../image/pipe_3lpe.png') no-repeat center center;
            background-size: 40px 40px;
        }

        .raw-bg3 {
            background: url('../../image/pipe_epoxy.png') no-repeat center center;
            background-size: 40px 40px;
        }

        .raw-bg4 {
            background: url('../../image/raw_2fbe.png') no-repeat center center;
            background-size: 40px 40px;
        }

        .raw-bg5 {
            background: url('../../image/raw_3lpe.png') no-repeat center center;
            background-size: 40px 40px;
        }

        .raw-bg6 {
            background: url('../../image/raw_epoxy.png') no-repeat center center;
            background-size: 40px 40px;
        }
    </style>
</head>

<body>
    <!-- <div style="width:100%;height:100%;background:transparent;"> -->
    <div class="testing-container">
        <div class="close-float" onclick="closePanel()"></div>
        <div class="float-btn-container">
            <div class="float-btn">
                <div class="float-btn-item" onclick="LabTesting2fbe()">
                    <div class="raw-bg raw-bg1"></div>
                    成品(2FBE)
                </div>
                <div class="float-btn-item" onclick="LabTesting3lpe()">
                    <div class="raw-bg raw-bg2"></div>
                    成品(3LPE)
                </div>
                <div class="float-btn-item" onclick="LabTestingEpoxy()">
                    <div class="raw-bg raw-bg3"></div>
                    成品(EPOXY)
                </div>
            </div>
            <div class="float-btn">
                <div class="float-btn-item" onclick="RawMaterial2fbe()">
                    <div class="raw-bg raw-bg4"></div>
                    原材料(2FBE)
                </div>
                <div class="float-btn-item" onclick="RawMaterial3lpe()">
                    <div class="raw-bg raw-bg5"></div>
                    原材料(3LPE)
                </div>
                <div class="float-btn-item" onclick="RawMaterialEpoxy()">
                    <div class="raw-bg raw-bg6"></div>
                    原材料(EPOXY)
                </div>
            </div>
        </div>
    </div>
    <div class="mask"></div>
    <!-- </div> -->

</body>

</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/mobiscroll.custom-3.0.0-beta6.min.js"></script>
<script type="text/javascript">
    apiready = function() {
        //  alert($('#ceshi').text());
    }

    function closePanel() {
        api.closeFrame({
            name: 'newtestingpanel'
        });
    }

    function LabTesting2fbe() {
        api.openWin({
            name: 'newtestingpanelselect',
            url: './newtestingpanelselect.html',
            pageParam: {
                testing_type: '2FBE'
            }
        });
        closePanel();
    }

    function LabTesting3lpe() {
        api.openWin({
            name: 'newtestingpanelselect',
            url: './newtestingpanelselect.html',
            pageParam: {
                testing_type: '3LPE'
            }
        });
        closePanel();
    }

    function LabTestingEpoxy() {
        api.openWin({
            name: 'newtestingpanelselect',
            url: './newtestingpanelselect.html',
            pageParam: {
                testing_type: 'EPOXY'
            }
        });
        closePanel();
    }

    function RawMaterial2fbe() {
        api.openWin({
            name: 'rawmaterialtesting2fbe',
            url: './rawmaterialtesting2fbe.html',
            pageParam: {
                id: undefined
            }
        });
        closePanel();
    }

    function RawMaterial3lpe() {
        api.openWin({
            name: 'rawmaterialtesting3lpe',
            url: './rawmaterialtesting3lpe.html',
            pageParam: {
                id: undefined
            }
        });
        closePanel();
    }

    function RawMaterialEpoxy() {
        api.openWin({
            name: 'rawmaterialtestingliquidepoxy',
            url: './rawmaterialtestingliquidepoxy.html',
            pageParam: {
                id: undefined
            }
        });
        closePanel();
    }
</script>
