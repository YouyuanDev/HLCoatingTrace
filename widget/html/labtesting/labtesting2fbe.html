<script type="text/javascript">
    var g_pipeno;
    var g_employeeno, g_millno;
    var g_loadingID = 0;
    var coating_date;
    var g_pipeinfo;
    apiready = function() {
            DoLoadingPicture();
            var data = api.pageParam;
            g_pipeno = data.pipe_no;
            fnSettingHeader();
            hlLanguage("../../i18n/");
            RequestAllProcessInfoByPipeNo(g_pipeno);
        }
        //得到钢管数据汇总成功
    function GetAllProcessInfoByPipeNoOK(data) {
        ClearLoadingPicture();
        g_employeeno = data.employeeno;
        g_millno = data.millno;
        $('#coatingdate').text(formatterdate(data.pipeinfo.od_coating_date));
        coating_date=getDate1(data.pipeinfo.od_coating_date);
        g_pipeinfo=data.pipeinfo;
        initCriteria(data.lab2fbecriteria);




        //initPipeBasicHeader(data.pipeinfo, data.millno);
        setControls();
        setSelectPictures();
        getPendingRecordInfo("LabTest2FbeOperation", g_pipeno);
    }
    //得到实验接收标准失败
    function GetAllProcessInfoByPipeNoFail(message) {
        ClearLoadingPicture();
        api.alert({
            msg: message
        });
        closeWindow();
    }

    function submitForm() {
        if (initFormNumber()) {
            var s = 'http://' + serverIP + '/LabTest2FbeOperation/saveLabTest2Fbe.action';
            var imgUrl = "";
            $('.imgBox  .temp-container img').each(function() {
                var temp = $(this).attr("data-url");
                if (temp != undefined) {
                    imgUrl += (temp + ";");
                }
            });
            api.ajax({
                url: s,
                method: 'post',
                timeout: 30,
                dataType: 'json',
                data: {
                    values: {
                        id: $('.id').val(),
                        pipe_no: $('#pipe_no').val(),
                        mill_no: g_millno,
                        operator_no: g_employeeno,
                        sample_no: $('input[name="sample_no"]').val(),
                        dsc_pipe_no: $('#dsc_pipe_no').val(),
                        dsc_sample_no: $('input[name="dsc_sample_no"]').val(),
                        dsc: $('input[name="dsc"]').val(),
                        coating_date: coating_date,
                        foaming_cross_sectional: $('#foaming_cross_sectional').val(),
                        foaming_interfacial: $('#foaming_interfacial').val(),
                        flexibility: $('#flexibility').val(),
                        impact: $('#impact').val(),
                        resistance_to_hot_water_98_24h: $('#resistance_to_hot_water_98_24h').val(),
                        resistance_to_hot_water_98_28d: $('#resistance_to_hot_water_98_28d').val(),
                        resistance_to_cd_65_24h: $('input[name="resistance_to_cd_65_24h"]').val(),
                        resistance_to_cd_22_28d: $('input[name="resistance_to_cd_22_28d"]').val(),
                        resistance_to_cd_65_28d: $('input[name="resistance_to_cd_65_28d"]').val(),
                        interfacial_contamination: $('input[name="interfacial_contamination"]').val(),
                        result: $('#result').val(),
                        upload_files: imgUrl,
                        remark: $('#remark').val(),
                    }
                }
            }, function(ret, err) { //alert(ret);
                if (ret) {
                    api.alert({
                        msg: ret.message
                    });
                    if (ret.success) {
                        closeWindow();
                    }
                } else {
                    api.alert({
                        msg: JSON.stringify(err)
                    });
                }
            });
        }
    }

    function getPendingRecordInfoOK(data) {
        var testing_id=-1;
        if (data != undefined) {
            $('.id').val(data.id);
            $('input[name="sample_no"]').val(data.sample_no);
            $('input[name="dsc_sample_no"]').val(data.dsc_sample_no);
            $('#pipe_no').val(data.pipe_no);
            $('#dsc_pipe_no').val(data.dsc_pipe_no);
            if (data.dsc != undefined)
               $('input[name="dsc"]').val(data.dsc);
            $('#foaming_cross_sectional').val(data.foaming_cross_sectional);
            $('#foaming_interfacial').val(data.foaming_interfacial);
            $('#flexibility').val(data.flexibility);
            $('#impact').val(data.impact);
            $('#resistance_to_hot_water_98_24h').val(data.resistance_to_hot_water_98_24h);
            $('#resistance_to_hot_water_98_28d').val(data.resistance_to_hot_water_98_28d);
            if (data.resistance_to_cd_65_24h != -99)
                $('input[name="resistance_to_cd_65_24h"]').val(data.data.resistance_to_cd_65_24h);
            if (data.resistance_to_cd_22_28d != -99)
                $('input[name="resistance_to_cd_22_28d"]').val(data.resistance_to_cd_22_28d);
            if (data.resistance_to_cd_65_28d != -99)
                $('input[name="resistance_to_cd_65_28d"]').val(data.resistance_to_cd_65_28d);
            if (data.interfacial_contamination != -99)
                $('input[name="interfacial_contamination"]').val(data.interfacial_contamination);
            $('#result').val(data.result);
            var imgUrl = data.upload_files;
            if (imgUrl.length > 0) {
                var imgArr = imgUrl.split(';');
                var s = 'http://' + serverIP + '/upload/pictures/';
                for (var i = 0; i < imgArr.length; i++) {
                    if (imgArr[i] != undefined && imgArr[i].length > 0)
                        $('.imgBox').append(pictureTemplate(imgArr[i], s + imgArr[i]));
                }
            }
            $('#remark').val(data.remark);
            validateAllValue();
            testing_id=data.id;
        }
        if (g_pipeinfo.odsampling_mark != undefined && g_pipeinfo.odsampling_mark == "1") {
            getSamplePipeNo('.SAMPLE', g_pipeno, getDate1(g_pipeinfo.od_coating_date), "get2FBESamplePipeNo", 1,testing_id)
        } else {
            getSamplePipeNo('.SAMPLE', g_pipeno, getDate1(g_pipeinfo.od_coating_date), "get2FBESamplePipeNo", 0,testing_id)
        }
        if (g_pipeinfo.od_dsc_sample_mark != undefined && g_pipeinfo.od_dsc_sample_mark == "1") {
            getSamplePipeNo('.DSCSAMPLE', g_pipeno, getDate1(g_pipeinfo.od_coating_date), "get2FBEDSCSamplePipeNo", 1,testing_id)
        } else {
            getSamplePipeNo('.DSCSAMPLE', g_pipeno, getDate1(g_pipeinfo.od_coating_date), "get2FBEDSCSamplePipeNo", 0,testing_id)
        }
    }

    function getPendingRecordInfoFail() {
      if($('#pipe_no').find("option").length==0&&$('#dsc_pipe_no').find("option").length==0){
          api.alert({
               msg: "没有要做的实验!"
           });
         closeWindow();
      }
    }
</script>
