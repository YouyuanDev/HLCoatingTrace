<script type="text/javascript">
    var g_pipeno;
    var g_employeeno, g_millno;
    var g_loadingID = 0;
    apiready = function() {
            DoLoadingPicture();
            var data = api.pageParam;
            g_pipeno = data.pipe_no;
            fnSettingHeader();
            hlLanguage("../../i18n/");
            RequestAllProcessInfoByPipeNo(g_pipeno);
        }
        //得到钢管数据汇总成功
    function GetAllProcessInfoByPipeNoOK(data) {
        ClearLoadingPicture();
        g_employeeno = data.employeeno;
        g_millno = data.millno;
        //initPipeBasicHeader(data.pipeinfo, data.millno);
        $('#coatingdate').text(formatterdate(data.pipeinfo.od_coating_date));
        setControls();
        setSelectPictures();
        getPendingRecordInfo("LabTestEpoxyOperation", g_pipeno);
    }
    //得到实验接收标准失败
    function GetAllProcessInfoByPipeNoFail(message) {
        ClearLoadingPicture();
        api.alert({
            msg: message
        });
        closeWindow();
    }

    function submitForm() {
        if (initFormNumber()) {
            var s = 'http://' + serverIP + '/LabTestEpoxyOperation/saveLabTestEpoxy.action';
            var imgUrl = "";
            $('.imgBox  .temp-container img').each(function() {
                var temp = $(this).attr("data-url");
                if (temp != undefined) {
                    imgUrl += (temp + ";");
                }
            });
            //alert(imgUrl);
            api.ajax({
                url: s,
                method: 'post',
                timeout: 30,
                dataType: 'json',
                data: {
                    values: {
                        id: $('.id').val(),
                        pipe_no: g_pipeno,
                        mill_no: g_millno,
                        operator_no: g_employeeno,
                        sample_no: $('input[name="sample_no"]').val(),
                        coating_date: $('input[name="coating_date"]').val(),
                        porosity: $('#porosity').val(),
                        bend: $('#bend').val(),
                        adhesion: $('#adhesion').val(),
                        curing: $('#curing').val(),
                        water_immersion: $('#water_immersion').val(),
                        glass_sample_no: $('input[name="glass_sample_no"]').val(),
                        glass_pipe_no: $('input[name="glass_pipe_no"]').val(),
                        result: $('#result').val(),
                        upload_files: imgUrl,
                        remark: $('#remark').val(),
                    }
                }
            }, function(ret, err) { //alert(ret);
                if (ret) {
                    api.alert({
                        msg: ret.message
                    });
                    if (ret.success) {
                        closeWindow();
                    }
                } else {
                    api.alert({
                        msg: JSON.stringify(err)
                    });
                }
            });
        }
    }

    function getPendingRecordInfoOK(data) {
        if (data != undefined) {
            $('.id').val(data.id);
            $('input[name="sample_no"]').val(data.sample_no);
            if (data.coating_date != undefined)
                $('input[name="coating_date"]').val(data.coating_date);
            if (data.glass_sample_no != undefined)
                $('input[name="glass_sample_no"]').val(data.glass_sample_no);
            if (data.glass_pipe_no != undefined)
                $('input[name="glass_pipe_no"]').val(data.glass_pipe_no);
            $('#porosity').val(data.porosity);
            $('#bend').val(data.bend);
            $('#adhesion').val(data.adhesion);
            $('#curing').val(data.curing);
            $('#water_immersion').val(data.water_immersion);
            $('#result').val(data.result);
            var imgUrl = data.upload_files;
            if (imgUrl.length > 0) {
                var imgArr = imgUrl.split(';');
                var s = 'http://' + serverIP + '/upload/pictures/';
                for (var i = 0; i < imgArr.length; i++) {
                    if (imgArr[i] != undefined && imgArr[i].length > 0)
                        $('.imgBox').append(pictureTemplate(imgArr[i], s + imgArr[i]));
                }
            }
            $('#remark').val(data.remark);
            validateAllValue();
        }
    }

    function getPendingRecordInfoFail() {

    }
</script>
