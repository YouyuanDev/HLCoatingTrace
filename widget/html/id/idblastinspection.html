<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>内喷砂检验</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
</head>

<body>
    <header class="form-nav" id="header">
        <div class="arrow" tapmode onclick="api.closeWin();"></div>
        <span class="nav-pipeno i18n1" name="idblastinspection" style="display:inline-block;margin-left:-43px;line-height:43px;"></span>
    </header>
    <div class="form-content" id="content">
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="airtemp"></label>
            </div>
            <div class="form-item-val">
                <input type="number" name="air_temp" value="" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="relativehumidity"></label>
            </div>
            <div class="form-item-val">
                <input type="number" name="relative_humidity" value="" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="dewpoint"></label>
            </div>
            <div class="form-item-val">
                <input type="number" name="dew_point" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="pipetemp"></label>
            </div>
            <div class="form-item-val">
                <input type="number" name="pipe_temp" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="profile"></label>
            </div>
            <div class="form-item-val">
                <input type="number" name="profile" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="saltcontaminationafterblasting"></label>
            </div>
            <div class="form-item-val">
                <input type="number" name="salt_contamination_after_blasting" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="blastfinishsa25"></label>
            </div>
            <div class="form-item-val">
                <select id="bfs" name="blast_finish_sa25">
                         <option value="2.0" selected="selected">Sa2.0</option>
                         <option value="2.5">Sa2.5</option>
                         <option value="3.0">Sa3.0</option>
                         <option value="">未测</option>
                     </select>
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="surfacedustrating"></label>
            </div>
            <div class="form-item-val">
                <select id="sdr" name="surface_dust_rating">
                         <option value="1" selected="selected">1级</option>
                         <option value="2">2级</option>
                         <option value="3">3级</option>
                         <option value="4">4级</option>
                         <option value="5">5级</option>
                         <option value="-99">未测</option>
                     </select>
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="surfacecondition"></label>
            </div>
            <div class="form-item-val">
                <button data-type="steel" class="i18n1 form-steel-condition form-condition" name="select"></button>
            </div>
            <div class="form-steel-select-val">

            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="oilwaterinaircompressor"></label>
            </div>
            <div class="form-item-val">
                <select id="dd" name="oil_water_in_air_compressor">
                         <option value="0">否</option>
                         <option value="1">是</option>
                     </select>
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="elapsedtime"></label>
            </div>
            <div class="form-item-val">
                <input type="number" name="elapsed_time" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="blasttime"></label>
            </div>
            <div class="form-item-val">
                <input type="number" name="blast_time" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="result"></label>
            </div>
            <div class="form-item-val">
                     <select id="cc"  name="result">
                         <option value="1">合格,进入内涂敷工序</option>
                        <option value="0">不合格,重新喷砂处理</option>
                        <option value="2">待定</option>
                        <option value="3">隔离，进入修磨或切割工序</option>
                    </select>
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="remark"></label>
            </div>
            <div class="form-item-val">
                <textarea name="remark"></textarea>
            </div>
        </div>
        <div class="form-item">
            <div class="imgBox"></div>
            <!-- <div style=""></div> -->
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="selectpicture"></label>
            </div>
            <div class="form-item-val">
                <button class="i18n1 form-pictures" name="selectpicture"></button>
            </div>

        </div>

    </div>
    <footer class="form-footer" id=footer>
        <div id="foot-container" style="width:100%;height:43px;display:flex;justify-content:center;align-items:center;" class="foot-container">
            <div class="i18n1 form-process-button" name="submit" onclick="">提交</div>
        </div>
    </footer>
</body>

</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script src="../../script/jquery.i18n.properties-1.0.9.js" type="text/javascript"></script>
<script src="../../script/language.js" type="text/javascript"></script>
<script type="text/javascript">
apiready = function() {
     RequestMySesssion();
 }
 //继续方法
  function Go(employeeno,millno){
    //初始化表单业务逻辑
    setAllDefectInfo();
    setSelectPictures();
    hlLanguage("../../i18n/");
  }

  //撤退方法
  function Reverse(msg){
      alert(msg);
      setTimeout("closeWindow()",1000);
  }
  function closeWindow(){
    api.closeWin();
  }
</script>
