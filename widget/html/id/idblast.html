<script type="text/javascript">
    var g_pipeno;
    var g_employeeno, g_millno;

    //UILoading 的id
    var g_loadingID = 0;

    apiready = function() {
        DoLoadingPicture();
        var data = api.pageParam;
        g_pipeno = data.pipe_no;
        fnSettingHeader();
        hlLanguage("../../i18n/");
        RequestAllProcessInfoByPipeNo(g_pipeno);
        //请求RequestMySesssion
        //RequestMySesssion();

    }

    //得到钢管数据汇总成功
    function GetAllProcessInfoByPipeNoOK(data) {
        ClearLoadingPicture();
        g_employeeno = data.employeeno;
        g_millno = data.millno;
        if (data.pipeinfo.status != "bare2" && data.pipeinfo.status != "odstockin") {
            //alert("status not right");
            closeWindow();
        }
        setAllDefectInfo("steel");
        setAllDefectInfo("coating");

        //setTimeout(function() {
        //执行刷新
        initCriteria(data.idcriteria);
        initCriteria(data.pbcriteria);
        initInspectionFreq(data.inspectfreq);
        initPipeBasicHeader(data.pipeinfo, data.millno);
        //}, 200);

        setControls();
        setSelectPictures();
        //alert(JSON.stringify(data));
        getPendingRecordInfo("IdOperation", g_pipeno);

        // api.alert({
        //     msg: JSON.stringify(ODacceptCriteriaMap)
        // });
    }
    //得到外防接收标准失败
    function GetAllProcessInfoByPipeNoFail(message) {
        ClearLoadingPicture();
        api.alert({
            msg: message
        });
        closeWindow();
    }

    function getPendingRecordInfoOK(data) {
        if (data != undefined) {
            $('.id').val(data.id);
            $('#mk').val(data.marking);
            $('.form-steel-select-val').text(data.internal_surface_condition);
            $('.form-coating-select-val').text(data.external_coating_condition);

            if (data.salt_contamination_before_blasting != -99) {
                $('input[name="salt_contamination_before_blasting"]').val(data.salt_contamination_before_blasting);
            }

            if (data.abrasive_conductivity != -99) {
                $('input[name="abrasive_conductivity"]').val(data.abrasive_conductivity);
            }

            $('#result').val(data.result);

            var imgUrl = data.upload_files;
            if (imgUrl.length > 0) {
                var imgArr = imgUrl.split(';');
                var s = 'http://' + serverIP + '/upload/pictures/';
                for (var i = 0; i < imgArr.length; i++) {
                    if (imgArr[i] != undefined && imgArr[i].length > 0)
                        $('.imgBox').append(pictureTemplate(imgArr[i], s + imgArr[i]));
                }
            }
            $('#remark').val(data.remark);
        }

        validateAllValue();
    }

    function getPendingRecordInfoFail() {

    }


    function submitForm() {
        api.confirm({
            title: '提示',
            msg: '确定提交吗?',
            buttons: ['确定', '取消']
        }, function(ret, err) {
            if (ret.buttonIndex == 1 && initFormNumber()) {
                var s = 'http://' + serverIP + '/IdOperation/saveIdBlastProcess.action';
                var imgUrl = "";
                $('.imgBox  .temp-container img').each(function() {
                    var temp = $(this).attr("data-url");
                    if (temp != undefined) {
                        imgUrl += (temp + ";");
                    }
                });
                //alert(imgUrl);
                api.ajax({
                    url: s,
                    method: 'post',
                    timeout: 30,
                    dataType: 'json',
                    data: {
                        values: {
                            id: $('.id').val(),
                            pipe_no: g_pipeno,
                            mill_no: g_millno,
                            operator_no: g_employeeno,
                            original_pipe_no: g_pipeno,
                            new_pipe_no: g_pipeno,
                            pipe_no_update: g_pipeno,
                            marking: $('#mk').val(),
                            internal_surface_condition: $('.form-steel-select-val').text(),
                            external_coating_condition: $('.form-coating-select-val').text(),
                            salt_contamination_before_blasting: $('input[name="salt_contamination_before_blasting"]').val(),
                            abrasive_conductivity: $('input[name="abrasive_conductivity"]').val(),
                            result: $('#result').val(),
                            upload_files: imgUrl,
                            remark: $('#remark').val(),
                        }
                    }
                }, function(ret, err) { //alert(ret);
                    if (ret) {
                        api.alert({
                            msg: ret.message
                        });
                        if (ret.success) {
                            closeWindow();
                        }
                    } else {
                        api.alert({
                            msg: JSON.stringify(err)
                        });
                    }
                });
            }
        });
    }
</script>
