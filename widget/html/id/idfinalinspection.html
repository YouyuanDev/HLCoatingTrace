<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">

    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mobiscroll.custom-3.0.0-beta6.min.css" />
</head>

<body>
    <header class="form-nav" id="header">
        <div class="arrow" tapmode onclick="closeWindow();"></div>
        <span class="nav-pipeno i18n1" name="idfinalinspection" style="display:inline-block;margin-left:-43px;line-height:43px;"></span>
    </header>
    <div class="form-content" id="content">
        <div class="form-item">
            <table class="pipeinfo-table">
                <thead>
                    <tr>
                        <th class="i18n1" name="pipebasicinfo" colspan="4" style="text-align:center;">钢管基础信息</th>
                    </tr>
                </thead>
                <tr>
                    <td class="i18n1" name="pipeno"></td>
                    <td class="pipe_no"></td>
                    <td class="i18n1" name="statusname"></td>
                    <td class="status_name"></td>
                </tr>
                <tr>
                    <td class="i18n1" name="od"></td>
                    <td class="od"></td>
                    <td class="i18n1" name="wt"></td>
                    <td class="wt"></td>
                </tr>
                <tr>
                    <td class="i18n1" name="millno"></td>
                    <td class="millno"></td>
                </tr>
            </table>
        </div>
        <div class="form-item">
            <input type="hidden" value="0" class="id" />
        </div>

        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1 holiday_tester_voltage_lbl" name="holidaytestervolts"></label>
            </div>
            <div class="form-item-val">
                <input type="text" data-number=true data-required=false class="mob-holiday-tester-volts holiday_tester_voltage" name="holiday_tester_volts" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1 holiday_lbl" name="holidays"></label>
            </div>
            <div class="form-item-val">
                <input type="text" data-number=true data-required=false class="mob-holidays holiday" name="holidays" />
            </div>
        </div>

        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1 repair_lbl" name="internalrepairs"></label>
            </div>
            <div class="form-item-val">
                <input type="text" data-number=true data-required=false class="mob-repair repair" name="internal_repairs" />
            </div>
        </div>


        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1 dry_film_thickness_lbl" name="dryfilmthicknesslist"></label>
            </div>
            <div class="form-item-val">
                <input type="text" data-number=true data-required=false class="mob-number-list dry_film_thickness" name="dry_film_thickness_list" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1 roughness_lbl" name="roughnesslist"></label>
            </div>
            <div class="form-item-val">
                <input type="text" data-number=true data-required=false class="mob-number-list roughness" name="roughness_list" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1 residual_magnetism_lbl" name="magnetismlist"></label>
            </div>
            <div class="form-item-val">
                <input type="text" data-number=true data-required=false class="mob-number-list residual_magnetism" name="magnetism_list" />
            </div>
        </div>


        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1 cutback_lbl" name="cutbacklength"></label>
            </div>
            <div class="form-item-val">
                <input type="text" data-number=true data-required=false class="mob-number-list cutback" name="cutback_length" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="surfacecondition"></label>
            </div>
            <div class="form-item-val">
                <button data-type="coating" class="i18n1 form-coating-condition form-condition" name="select"></button>
            </div>
            <div class="form-coating-select-val">

            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="bevelcheck"></label>
            </div>
            <div class="form-item-val">
                <select id="bevel_check" name="bevel_check">
                          <option value="1">合格</option>
                            <option value="0">不合格</option>
                      </select>
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="idstencilverification"></label>
            </div>
            <div class="form-item-val">
                <select id="stencil_verification" name="stencil_verification">
                          <option value="1">合格</option>
                          <option value="0">不合格</option>
                      </select>
            </div>
        </div>

        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="odinspectionresult"></label>
            </div>
            <div class="form-item-val">
                <select id="od_inspection_result" name="od_inspection_result">
                            <option value="1">合格</option>
                           <option value="0">不合格</option>
                       </select>
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="result"></label>
            </div>
            <div class="form-item-val">
                <select id="result" name="result">
                <option value="1">合格,进入内防成品入库工序</option>
                <option value="0">不合格,进入内防涂层待修补工序</option>
                <option value="2">不合格,进入外防待扒皮工序</option>
                <option value="3">不合格,进入内防待扒皮工序</option>
                <option value="4">不合格,进入内喷标工序</option>
                <option value="10">待定</option>
                <option value="6">隔离,进入修磨或切割工序</option>
            </select>
            </div>
        </div>
        <div class="form-item">
            <div class="imgBox"></div>
            <!-- <div style=""></div> -->
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="selectpicture"></label>
            </div>
            <div class="form-item-val">
                <button class="i18n1 form-pictures" name="selectpicture"></button>
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="remark"></label>
            </div>
            <div class="form-item-val">
                <textarea id="remark" name="remark"></textarea>
            </div>
        </div>


    </div>
    <footer class="form-footer" id=footer>
        <div id="foot-container" style="width:100%;height:43px;display:flex;justify-content:center;align-items:center;" class="foot-container">
            <div class="i18n1 form-process-button" name="submit" onclick="submitForm();">提交</div>
        </div>
    </footer>
</body>

</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script src="../../script/jquery.i18n.properties-1.0.9.js" type="text/javascript"></script>
<script src="../../script/language.js" type="text/javascript"></script>
<script src="../../script/mobiscroll.custom-3.0.0-beta6.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var g_pipeno;
    var g_employeeno, g_millno;
    //UILoading 的id
    var g_loadingID = 0;
    apiready = function() {
        DoLoadingPicture();
        var data = api.pageParam;
        g_pipeno = data.pipe_no;
        fnSettingHeader();
        hlLanguage("../../i18n/");
        RequestAllProcessInfoByPipeNo(g_pipeno);

    }

    //得到钢管数据汇总成功
    function GetAllProcessInfoByPipeNoOK(data) {
        ClearLoadingPicture();
        g_employeeno = data.employeeno;
        g_millno = data.millno;
        if (data.pipeinfo.status != "id5") {
            closeWindow();
        }
        ///setTimeout(function() {
        //执行刷新
        initCriteria(data.idcriteria);
        initCriteria(data.pbcriteria);
        initInspectionFreq(data.inspectfreq);
        initPipeBasicHeader(data.pipeinfo, data.millno);
        //}, 200);
        setControls();
        setSelectPictures();
        setAllDefectInfo("coating");
        getPendingRecordInfo("IdFinalInOperation", g_pipeno);


    }
    //得到外防接收标准失败
    function GetAllProcessInfoByPipeNoFail(message) {
        ClearLoadingPicture();
        api.alert({
            msg: message
        });
        closeWindow();
    }

    //获取待定数据成功事件
    function getPendingRecordInfoOK(data) {
        if (data != undefined) {
            $('.id').val(data.id);
            if (data.holiday_tester_volts != -99) {
                $('input[name="holiday_tester_volts"]').val(data.holiday_tester_volts);
            }
            if (data.holidays != -99) {
                $('input[name="holidays"]').val(data.holidays);
            }
            if (data.internal_repairs != -99) {
                $('input[name="internal_repairs"]').val(data.internal_repairs);
            }
            $('input[name="dry_film_thickness_list"]').val(data.dry_film_thickness_list);
            $('input[name="roughness_list"]').val(data.roughness_list);
            $('input[name="magnetism_list"]').val(data.magnetism_list);
            $('input[name="cutback_length"]').val(data.cutback_length);
            $('.form-coating-select-val').text(data.surface_condition);
            $('#bevel_check').val(data.bevel_check);
            $('#stencil_verification').val(data.stencil_verification);
            $('#od_inspection_result').val(data.od_inspection_result);
            $('#result').val(data.result);
            var imgUrl = data.upload_files;
            if (imgUrl.length > 0) {
                var imgArr = imgUrl.split(';');
                var s = 'http://' + serverIP + '/upload/pictures/';
                for (var i = 0; i < imgArr.length; i++) {
                    if (imgArr[i] != undefined && imgArr[i].length > 0)
                        $('.imgBox').append(pictureTemplate(imgArr[i], s + imgArr[i]));
                }
            }
            $('#remark').val(data.remark);
            validateAllValue();
        }
    }
    //获取待定数据失败事件
    function getPendingRecordInfoFail() {

    }

    //表单提交
    function submitForm() {
        if (initFormNumber()) {
            var s = 'http://' + serverIP + '/IdFinalInOperation/saveIdFinalInProcess.action';
            var imgUrl = "";
            $('.imgBox  .temp-container img').each(function() {
                var temp = $(this).attr("data-url");
                if (temp != undefined) {
                    imgUrl += (temp + ";");
                }
            });
            api.ajax({
                url: s,
                method: 'post',
                timeout: 30,
                dataType: 'json',
                data: {
                    values: {
                        id: $('.id').val(),
                        pipe_no: g_pipeno,
                        mill_no: g_millno,
                        operator_no: g_employeeno,
                        holiday_tester_volts: $('input[name="holiday_tester_volts"]').val(),
                        holidays: $('input[name="holidays"]').val(),
                        internal_repairs: $('input[name="internal_repairs"]').val(),
                        dry_film_thickness_list: $('input[name="dry_film_thickness_list"]').val(),
                        roughness_list: $('input[name="roughness_list"]').val(),
                        magnetism_list: $('input[name="magnetism_list"]').val(),
                        cutback_length: $('input[name="cutback_length"]').val(),
                        surface_condition: $('.form-coating-select-val').text(),
                        bevel_check: $('#bevel_check').val(),
                        stencil_verification: $('#stencil_verification').val(),
                        od_inspection_result: $('#od_inspection_result').val(),
                        result: $('#result').val(),
                        upload_files: imgUrl,
                        remark: $('#remark').val(),
                    }
                }
            }, function(ret, err) { //alert(ret);
                if (ret) {
                    api.alert({
                        msg: ret.message
                    });
                    if (ret.success) {
                        closeWindow();
                    }
                } else {
                    api.alert({
                        msg: JSON.stringify(err)
                    });
                }
            });
        }
    }
</script>
