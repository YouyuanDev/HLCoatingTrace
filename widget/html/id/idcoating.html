    //设置选择图片事件
    function setSelectPictures() {
        $('.form-pictures').click(function() {
            api.actionSheet({
                title: '上传图片',
                cancelTitle: '取消',
                buttons: ['拍照', '从手机相册选择']
            }, function(ret, err) {
                if (ret) {
                    getPicture(ret.buttonIndex);
                }
            });
        });
    }
    //获取图片
    function getPicture(sourceType) {
        if (sourceType == 1) { // 拍照
            api.getPicture({
                sourceType: 'camera',
                encodingType: 'jpg',
                mediaValue: 'pic',
                allowEdit: false,
                destinationType: 'base64',
                quality: 90,
                saveToPhotoAlbum: true
            }, function(ret, err) {
                if (ret) {
                    alert(ret.data);
                    $('.imgBox').append(pictureTemplate(ret.data, ret.base64Data));
                    //$('#imgUp').attr('src', ret.base64Data);
                } else {
                    alert(JSON.stringify(err));
                }
            });

        } else if (sourceType == 2) { // 从相机中选择
            api.getPicture({
                sourceType: 'library',
                encodingType: 'jpg',
                mediaValue: 'pic',
                destinationType: 'base64',
                quality: 50,
                targetWidth: 750,
                targetHeight: 750
            }, function(ret, err) {
                if (ret) {
                    //alert(ret.data);
                    $('.imgBox').append(pictureTemplate(ret.data, ret.base64Data));
                    alert(ret.data);
                    var s = 'http://' + serverIP + '/UploadFile/uploadPicture.action';
                    api.ajax({
                        url: s,
                        method: 'post',
                        data: {
                            values: {
                                name: 'haha'
                            },
                            files: {
                                file: ret.data
                            }
                        }
                    }, function(ret, err) {
                        if (ret) {
                            api.alert({
                                msg: JSON.stringify(ret)
                            });
                        } else {
                            api.alert({
                                msg: JSON.stringify(err)
                            });
                        }
                    });
                } else {
                    alert(JSON.stringify(err));
                }
            });
        }
    }
    //图片模板
    function pictureTemplate(imgUrl, imgData) {
        var template = '<div class="temp-container">' +

            '<img id="imgUp" data-url="' + imgUrl + '" src="' + imgData + '"/>' +
            '</div>';
        return template;
    }
