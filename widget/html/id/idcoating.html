<script type="text/javascript">
    var g_pipeno;
    var g_employeeno, g_millno;
    //UILoading 的id
    var g_loadingID = 0;
    apiready = function() {
        var data = api.pageParam;
        g_pipeno = data.pipe_no;
        DoLoadingPicture();
        fnSettingHeader();
        hlLanguage("../../i18n/");
        //获取后十条涂层记录
        RequestAllProcessInfoByPipeNo(g_pipeno);
    }


    function GetAllProcessInfoByPipeNoOK(data) {
        ClearLoadingPicture();
        //alert(JSON.stringify(data));
        g_employeeno = data.employeeno;
        g_millno = data.millno;
        if (data.pipeinfo.status != "id2") {
            closeWindow();
        }
        initCriteria(data.idcriteria);
        initCriteria(data.pbcriteria);
        initInspectionFreq(data.inspectfreq);
        initPipeBasicHeader(data.pipeinfo, data.millno);
        setControls();
        setSelectPictures();
        getPendingRecordInfo("IdCoatOperation", g_pipeno);
        //
    }
    //得到数据失败
    function GetAllProcessInfoByPipeNoFail(message) {
        ClearLoadingPicture();
        api.alert({
            msg: message
        });
        closeWindow();
    }

    // //设置固化开始时间和结束时间
    // function setCuringTime(type) {
    //     if(type==0)
    //       $.date('#date');
    //     else
    //       $.date('#date1');
    //
    // }

    //获取待定数据成功事件
    function getPendingRecordInfoOK(data) {
        if (data != undefined) {
            $('.id').val(data.id);
            $('#result').val(data.result);
            var imgUrl = data.upload_files;
            if (imgUrl.length > 0) {
                var imgArr = imgUrl.split(';');
                var s = 'http://' + serverIP + '/upload/pictures/';
                for (var i = 0; i < imgArr.length; i++) {
                    if (imgArr[i] != undefined && imgArr[i].length > 0)
                        $('.imgBox').append(pictureTemplate(imgArr[i], s + imgArr[i]));
                }
            }
            $('#remark').val(data.remark);
            if (data.coating_speed != -99)
                $('input[name="coating_speed"]').val(data.coating_speed);
            if (data.base_used != undefined)
                $('#base_used').val(data.base_used);
            if (data.base_batch != undefined)
                $('input[name="base_batch"]').val(data.base_batch);
            if (data.curing_agent_used != undefined)
                $('#curing_agent_used').val(data.curing_agent_used);
            if (data.curing_agent_batch != undefined)
                $('input[name="curing_agent_batch"]').val(data.curing_agent_batch);
            if (data.curing_start_time != undefined){
                $('input[name="curing_start_time"]').val(getDateMobi(data.curing_start_time));
            }
            if (data.curing_finish_time != undefined){
              $('input[name="curing_finish_time"]').val(getDateMobi(data.curing_finish_time));
            }

            if (data.curing_temp != -99)
                $('input[name="curing_temp"]').val(data.curing_temp);
            validateAllValue();

        } else {
            //此记录为计算机生成
            //RequestLastAcceptedRecordBeforePipeNo(data.pipe_no, "IdCoatOperation");
        }
    }

    //获取待定数据失败事件
    function getPendingRecordInfoFail() {

    }



    //表单提交
    function submitForm() {
        if (initFormNumber()) {
            var s = 'http://' + serverIP + '/IdCoatOperation/saveIdCoatingProcess.action';
            var imgUrl = "";
            $('.imgBox  .temp-container img').each(function() {
                var temp = $(this).attr("data-url");
                if (temp != undefined) {
                    imgUrl += (temp + ";");
                }
            });
            api.ajax({
                url: s,
                method: 'post',
                timeout: 30,
                dataType: 'json',
                data: {
                    values: {
                        id: $('.id').val(),
                        pipe_no: g_pipeno,
                        mill_no: g_millno,
                        operator_no: g_employeeno,
                        coating_speed: $('input[name="coating_speed"]').val(),
                        base_used: $('#base_used').val(),
                        base_batch: $('input[name="base_batch"]').val(),
                        curing_agent_used: $('#curing_agent_used').val(),
                        curing_agent_batch: $('input[name="curing_agent_batch"]').val(),
                        curing_start_time:  $('input[name="curing_start_time"]').val(),
                        curing_finish_time:  $('input[name="curing_finish_time"]').val(),
                        curing_temp: $('input[name="curing_temp"]').val(),
                        result: $('#result').val(),
                        upload_files: imgUrl,
                        remark: $('#remark').val(),
                    }
                }
            }, function(ret, err) { //alert(ret);
                if (ret) {
                    api.alert({
                        msg: ret.message
                    });
                    if (ret.success) {
                        closeWindow();
                    }
                } else {
                    api.alert({
                        msg: JSON.stringify(err)
                    });
                }
            });
        }
    }
</script>
