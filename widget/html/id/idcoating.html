<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>内涂</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
</head>

<body>
    <header class="form-nav" id="header">
        <div class="arrow" tapmode onclick="api.closeWin();"></div>
        <span class="nav-pipeno i18n1" name="idcoating" style="display:inline-block;margin-left:-43px;line-height:43px;"></span>
    </header>
    <div class="form-content" id="content">
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="coatingspeed"></label>
            </div>
            <div class="form-item-val">
                <input type="number" name="coating_speed" value="" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="baseused"></label>
            </div>
            <div class="form-item-val">
                <input type="text" name="base_used" value="" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="basebatch"></label>
            </div>
            <div class="form-item-val">

            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="curingagentused"></label>
            </div>
            <div class="form-item-val">
                <input type="text" name="curing_agent_used" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="curingagentbatch"></label>
            </div>
            <div class="form-item-val">
                <input type="text" name="curing_agent_batch" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="curingstarttime"></label>
            </div>
            <div class="form-item-val">
                 <input type="text" id="date" data-options="{'type':'YYYY-MM-DD hh:mm:ss','beginyear':2018,'endyear':2088,'location':'before'}">
                 <!-- <button class="i18n1 form-begintime" name="select"></button> -->
            </div>
            <!-- <div class="form-select-val">

            </div> -->
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="curingfinishtime"></label>
            </div>
            <div class="form-item-val">
                <input type="text" id="date1" data-options="{'type':'YYYY-MM-DD hh:mm:ss','beginyear':2018,'endyear':2088,'location':'before'}">
                <!-- <button class="i18n1 form-endtime" name="select"></button> -->
            </div>
            <!-- <div class="form-select-val1">

            </div> -->
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="curingtemp"></label>
            </div>
            <div class="form-item-val">
                <input type="number" name="curing_temp" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="result"></label>
            </div>
            <div class="form-item-val">
                <select id="cc" name="result">
                      <option value="1">合格,进入内涂敷检验工序</option>
                      <option value="0">不合格,进入内防喷砂工序</option>
                      <option value="2">待定</option>
                  </select>
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="remark"></label>
            </div>
            <div class="form-item-val">
                <textarea name="remark"></textarea>
            </div>
        </div>
        <div class="form-item">
            <div class="imgBox"></div>
            <!-- <div style=""></div> -->
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="selectpicture"></label>
            </div>
            <div class="form-item-val">
                <button class="i18n1 form-pictures" name="selectpicture"></button>
            </div>

        </div>

    </div>
    <footer class="form-footer" id=footer>
        <div id="foot-container" style="width:100%;height:43px;display:flex;justify-content:center;align-items:center;" class="foot-container">
            <div class="i18n1 form-process-button" name="submit" onclick="">提交</div>
        </div>
    </footer>

</html>

 //继续方法
