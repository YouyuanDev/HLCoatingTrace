<script type="text/javascript">
    var g_id;
    var g_pipeno;
    var g_employeeno, g_millno, g_processcode;
    var status;
    //UILoading 的id
    var g_loadingID = 0;
    var FNScanner;
    var g_idArr="";
    apiready = function() {
            DoLoadingPicture();
            var data = api.pageParam;
            g_pipeno = data.pipe_no;
            g_processcode = data.process_code;
            if(g_pipeno!=undefined){
                addPipeToStockIn(g_pipeno);
            }
            FNScanner = api.require('FNScanner');
            api.addEventListener({
                name: 'resume'
            }, function(ret, err) {
                FNScanner.onResume();
                //alert('应用回到前台');
            });
            api.addEventListener({
                name: 'pause'
            }, function(ret, err) {
                FNScanner.onPause();
                //alert('应用进入后台');
            });
            fnSettingHeader();
            hlLanguage("../../i18n/");
            RequestAllProcessInfoByPipeNo(g_pipeno, g_processcode);
        }
        //得到钢管数据汇总成功
    function GetAllProcessInfoByPipeNoOK(data) {
        ClearLoadingPicture();
        g_employeeno = data.employeeno;
        g_millno = data.millno;
        $('.id').val(data.pipeinfo.id);
        if (data.pipeinfo.status != "id6" && data.pipeinfo.status != "od6") {
            closeWindow();
        }
        if (data.pipeinfo.status == "od6")
            status = "od6";
        else
            status = "id6";
        setControls();
        initPipeBasicHeader(data.pipeinfo, data.millno);
    }
    //得到外防接收标准失败
    function GetAllProcessInfoByPipeNoFail(message) {
        ClearLoadingPicture();
        api.alert({
            msg: message
        });
        closeWindow();
    }
    //继续添加
    function scanningStockin() {
        FNScanner.open({
            autorotation: true,
            sound: '../../sound/scanok.wav'
        }, function(ret, err) {
            if (ret) {
                //扫出来结果
                if (ret.eventType == 'success') {
                    addPipeToStockIn(ret.content);
                    FNScanner.closeView();
                }
            }
        });
    }
    //入库提交
    function submitForm() {
        api.confirm({
            title: '提示',
            msg: '确定提交吗?',
            buttons: ['确定', '取消']
        }, function(ret, err) {
            if (ret.buttonIndex == 1 && initFormNumber()) {
                var storage_stack = $('#storagestack').val();
                var stack_level = $('#stacklevel').val();
                var level_direction = $('#leveldirection').val();
                var level_sequence = $('#levelsequence').val();
                if(g_idArr==undefined||g_idArr==""){
                  toastSuccess("请选择入库管!");
                  return;
                }
                if(level_sequence==undefined||level_sequence==""){
                  toastSuccess("请输入起始序号!");
                  return;
                }
                var s;
                if (status == "od6")
                    s = 'http://' + serverIP + '/pipeinfo/odproductstockin.action';
                else
                    s = 'http://' + serverIP + '/pipeinfo/idproductstockin.action';
                api.ajax({
                    url: s,
                    method: 'post',
                    timeout: 30,
                    dataType: 'json',
                    data: {
                        values: {
                            hlparam:g_idArr,
                            storage_stack: storage_stack,
                            stack_level: stack_level,
                            level_direction: level_direction,
                            level_sequence: level_sequence
                        }
                    }
                }, function(ret, err) { //alert(ret);
                    if (ret) {
                        api.alert({
                            msg: ret.message
                        });
                        if (ret.success) {
                            closeWindow();
                        }
                    } else {
                        api.alert({
                            msg: JSON.stringify(err)
                        });
                    }
                });
            }
        });
    }
    //将钢管加入库单
    function addPipeToStockIn(pipeno) {
        //判断该钢管能否出库
        api.addEventListener({
            name: 'RequireCheckForProductStockInEvent'
        }, function(ret, err) {
            if (ret) {
                if (ret.value.success) {
                    //将钢管数据增加至列表
                    var pipeno = ret.value.pipeno;
                    var id=ret.value.id;
                    if(g_idArr.indexOf(id)==-1){
                      $('.pipeinfo-div').append(makeTemplate(id,pipeno));
                      g_idArr=g_idArr+(id+",");
                    }else{
                      toastSuccess("该管已存在入库列表中!");
                    }
                    hlLanguage("../../i18n/");
                } else {
                    api.alert({
                        msg: JSON.stringify(ret.value.message)
                    });
                }
            } else {
                api.alert({
                    msg: JSON.stringify(err)
                });
            }

        });
        var s = 'http://' + serverIP + '/pipeinfo/checkForProductStockIn.action';
        api.ajax({
            url: s,
            method: 'post',
            timeout: 30,
            dataType: 'json',
            data: {
                values: {
                    pipe_no: pipeno
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.success) {
                    api.sendEvent({
                        name: 'RequireCheckForProductStockInEvent',
                        extra: {
                            success: ret.success,
                            id:ret.id,
                            pipeno: ret.pipeno,
                            message: ret.message
                        }
                    });
                } else {
                    toastFail(ret.message);
                }
            } else {
                api.alert({
                    msg: JSON.stringify(err)
                });
            }

        });

    }
    //模板
    function makeTemplate(id,pipeno){
      var template='  <div class="pipeinfo-item">'+
           '<span class="pipeinfo-item-span">'+pipeno+'</span>'+
          '<div class="itemlogo" data-id="'+id+'" data-pipe-no="'+pipeno+'"  onclick="deletePipeFromList(this);"><img height="30" width="30"  src="../../image/delete.png" ></div>'+
      '</div>';
      return template;
    }
    //删除模板
    function deletePipeFromList(obj){
      var pipe_no = $(obj).attr('data-pipe-no');
      var id=$(obj).attr('data-id');
      api.confirm({
          title: '提示',
          msg: '确定要移除钢管' + pipe_no + '吗?',
          buttons: ['确定', '取消']
      }, function(ret, err) {
          if (ret.buttonIndex == 1) {
               g_idArr=g_idArr.replace((id+","),"");
               $(obj).parent('.pipeinfo-item').remove();
          }

      });
    }
</script>
