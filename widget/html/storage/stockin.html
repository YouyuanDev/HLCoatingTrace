<script type="text/javascript">
    var g_id;
    var g_pipeno;
    var g_employeeno, g_millno, g_processcode;
    var status;
    //UILoading 的id
    var g_loadingID = 0;
    var FNScanner;
    var g_idArr = "";
    var stockinList = [];
    apiready = function() {
            DoLoadingPicture();
            var data = api.pageParam;
            g_pipeno = data.pipe_no;
            g_processcode = data.process_code;
            if (g_pipeno != undefined) {
                addPipeToStockIn(g_pipeno);
            }
            FNScanner = api.require('FNScanner');
            api.addEventListener({
                name: 'resume'
            }, function(ret, err) {
                FNScanner.onResume();
                //alert('应用回到前台');
            });
            api.addEventListener({
                name: 'pause'
            }, function(ret, err) {
                FNScanner.onPause();
                //alert('应用进入后台');
            });
            fnSettingHeader();
            hlLanguage("../../i18n/");
            RequestAllProcessInfoByPipeNo(g_pipeno, g_processcode);
        }
        //得到钢管数据汇总成功
    function GetAllProcessInfoByPipeNoOK(data) {
        ClearLoadingPicture();
        g_employeeno = data.employeeno;
        g_millno = data.millno;
        $('.id').val(data.pipeinfo.id);
        if (data.pipeinfo.status != "id6" && data.pipeinfo.status != "od6") {
            closeWindow();
        }
        if (data.pipeinfo.status == "od6")
            status = "od6";
        else
            status = "id6";
        setControls();
        initPipeBasicHeader(data.pipeinfo, data.millno);
    }
    //得到外防接收标准失败
    function GetAllProcessInfoByPipeNoFail(message) {
        ClearLoadingPicture();
        api.alert({
            msg: message
        });
        closeWindow();
    }
    //继续添加
    function scanningStockin() {
        FNScanner.open({
            autorotation: true,
            sound: '../../sound/scanok.wav'
        }, function(ret, err) {
            if (ret) {
                //扫出来结果
                if (ret.eventType == 'success') {
                    addPipeToStockIn(ret.content);
                    FNScanner.closeView();
                }
            }
        });
    }
    //入库提交
    function submitForm() {
        api.confirm({
            title: '提示',
            msg: '确定提交吗?',
            buttons: ['确定', '取消']
        }, function(ret, err) {
            if (ret.buttonIndex == 1 && initFormNumber()) {
                var storage_stack = $('#storagestack').val();
                var stack_level = $('#stacklevel').val();
                var level_direction = $('#leveldirection').val();
                var level_sequence = $('#levelsequence').val();
                if (g_idArr == undefined || g_idArr == "") {
                    toastSuccess("请选择入库管!");
                    return;
                }
                if (level_sequence == undefined || level_sequence == "") {
                    toastSuccess("请输入起始序号!");
                    return;
                }
                var s = 'http://' + serverIP + '/pipeinfo/productstockin.action';
                api.ajax({
                    url: s,
                    method: 'post',
                    timeout: 30,
                    dataType: 'json',
                    data: {
                        values: {
                            hlparam: g_idArr,
                            storage_stack: storage_stack,
                            stack_level: stack_level,
                            level_direction: level_direction,
                            level_sequence: level_sequence
                        }
                    }
                }, function(ret, err) { //alert(ret);
                    if (ret) {
                        api.alert({
                            msg: ret.message
                        });
                        if (ret.success) {
                            closeWindow();
                        }
                    } else {
                        api.alert({
                            msg: JSON.stringify(err)
                        });
                    }
                });
            }
        });
    }
    //将钢管加入库单
    function addPipeToStockIn(pipeno) {
        //判断该钢管能否出库
        api.addEventListener({
            name: 'RequireCheckForProductStockInEvent'
        }, function(ret, err) {
            if (ret) {
                if (ret.value.success) {
                    //将钢管数据增加至列表
                    var record = ret.value.record;
                    var pipeno = record.pipe_no;
                    var id = record.id;
                    if (g_idArr.indexOf(id) == -1) {
                        // $('.pipeinfo-div').append(makeTemplate(id,pipeno));
                        g_idArr = g_idArr + (id + ",");
                        $('.pipeinfo-div').append(makeTemplate(record));
                        // var data = ret.value.record;
                        // for (var i = 0; i < data.length; i++) {
                        //     $('.pipeinfo-div').append(makeTemplate(data[i]));
                        // }
                    } else {
                        toastSuccess("该管已存在入库列表中!");
                    }
                    hlLanguage("../../i18n/");
                } else {
                    api.alert({
                        msg: JSON.stringify(ret.value.message)
                    });
                }
            } else {
                api.alert({
                    msg: JSON.stringify(err)
                });
            }

        });
        var s = 'http://' + serverIP + '/pipeinfo/checkForProductStockIn.action';
        api.ajax({
            url: s,
            method: 'post',
            timeout: 30,
            dataType: 'json',
            data: {
                values: {
                    pipe_no: pipeno
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.success) {
                    api.sendEvent({
                        name: 'RequireCheckForProductStockInEvent',
                        extra: {
                            success: ret.success,
                            record: ret.record,
                            message: ret.message
                        }
                    });
                } else {
                    toastFail(ret.message);
                }
            } else {
                api.alert({
                    msg: JSON.stringify(err)
                });
            }

        });

    }
    //模板
    function makeTemplate(pipeinfo) {
        var template = "";
        stockinList.push(pipeinfo.pipe_no);
        var odwt = pipeinfo.od + '*' + pipeinfo.wt + 'mm';
        var totalcount = stockinList.length;
        $('.totalcount').text(totalcount);
        var totallength = parseFloat($('.totallength').text());
        var totalweight = parseFloat($('.totalweight').text());
        if (pipeinfo.p_length != undefined)
            totallength += parseFloat(pipeinfo.p_length);
        $('.totallength').text(totallength.toFixed(2));
        if (pipeinfo.weight != undefined)
            totalweight += parseFloat(pipeinfo.weight);
        $('.totalweight').text(totalweight.toFixed(2));
        var title = pipeinfo.project_name + ' ' + pipeinfo.external_coating + ' ' + pipeinfo.internal_coating;

        template += '<div  id="' + pipeinfo.pipe_no + '" class="item style1" data-pipe-length=' + pipeinfo.p_length + ' data-pipe-weight=' + pipeinfo.weight + ' data-pipe-id=' + pipeinfo.id + ' data-pipe-no=' + pipeinfo.pipe_no + '>';
        template += '<div class="itemseq"><span class="sequence">' + stockinList.length + '</span></div>';
        template += '<div class="itemlogo userlogo"><img height="40" width="40" src="../../image/truck_loading.png" alt=""></div>';

        template += '<div class="itemshelf">' +
            '<div class="shelfinfo01"><span class="pei pipeno-span">' + pipeinfo.pipe_no + '</span><span class="od-span">' + odwt + '</span></div>' +
            '<div class="shelfinfo02"><span>' + pipeinfo.p_length + 'm ' + pipeinfo.weight + 't' + '</span></div>' +
            '<div class="shelfinfo02"><span>' + title + '</span></div>' +
            '</div>' +
            '<div class="itemshelf"><span class="status-span i18n1" name="' + pipeinfo.status + '"></span></div>';
        template += '<div class="itemlogo" data-id="' + pipeinfo.id + '" data-pipe-no=' + pipeinfo.pipe_no + ' onclick="deletePipeFromList(this);"><img height="30" width="30"  src="../../image/delete.png" ></div>';
        template += '</div>';
        return template;

    }
    //删除模板
    function deletePipeFromList(obj) {
        var pipe_no = $(obj).attr('data-pipe-no');
        var id = $(obj).attr('data-id');
        api.confirm({
            title: '提示',
            msg: '确定要移除钢管' + pipe_no + '吗?',
            buttons: ['确定', '取消']
        }, function(ret, err) {
            if (ret.buttonIndex == 1) {
                g_idArr = g_idArr.replace((id + ","), "");
                var index = -1;
                for (var i = 0; i < stockinList.length; i++) {
                    if (stockinList[i] == pipe_no) {
                        index = i;
                        break;
                    }
                }
                if (index != -1) {
                    var p_length = $("#" + pipe_no).attr('data-pipe-length');
                    var weight = $("#" + pipe_no).attr('data-pipe-weight');
                    var totallength = parseFloat($('.totallength').text()) - parseFloat(p_length);
                    var totalweight = parseFloat($('.totalweight').text()) - parseFloat(weight);
                    $('.totallength').text(totallength.toFixed(2));
                    $('.totalweight').text(totalweight.toFixed(2));
                    stockinList.splice(index, 1);
                    //删除div
                    $("#" + pipe_no).remove();
                    //更新后续序号
                    for (var j = index; j < stockinList.length; j++) {
                        var pipeno = stockinList[j];
                        $("#" + pipeno).find('.sequence').text(j + 1);
                    }
                    $('.totalcount').text(stockinList.length);
                }
                //$(obj).parent('.item').remove();
            }

        });
    }
</script>
