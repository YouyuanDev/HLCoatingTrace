<body>
    <header id="header"></header>

    <div class="jietu" onclick="baocun()">

<script type="text/javascript" src="../script/html2canvas.min.js"></script>
<script type="text/javascript">
    apiready = function() {
        fnSettingHeader();
    }

    function baocun() {
        html2canvas(document.querySelector("#fanwei")).then(canvas => {
            document.body.appendChild(canvas);
            var canvas = canvas.toDataURL("image/png");
            var img = canvas.replace('data:image/png;base64,', '');
            var trans = api.require('trans');
            trans.saveImage({
                base64Str: img,
                album:true,
                imgPath: "fs://jietu/",
                imgName: "318.png"
            }, function(ret, err) {
                if (ret.status) {
                    $("#jietu").attr("src", api.fsDir + '/jietu/318.png');

                }
            });
        });
        // html2canvas($('#fanwei'), {

        //

        // });
    }
</script>
