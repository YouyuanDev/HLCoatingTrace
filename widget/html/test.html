<script type="text/javascript">
    var UIActionSelector;

    apiready = function() {

        var bmLocation = api.require('bmLocation');
        bmLocation.start({
            locatingWithReGeocode: true,
            backgroundLocation: false
        }, function(ret) {
          alert("11");
            alert(ret);
            var sta = ret.status;
            if (sta) {
                var lat = ret.location.latitude;
                var lon = ret.location.longitude;
                var t = ret.timestamp;
                var str = '经度：' + lon + '<br>';
                str += '纬度：' + lat + '<br>';
                str += '更新时间：' + t + '<br>';
                api.alert({
                    msg: str
                });
            } else {
                api.alert({
                    msg: '发生错误'
                });
            }
        });

    }
</script>
