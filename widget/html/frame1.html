        }

    //APP根据项目编号获取试验信息
    function getLabTestingInfoByProjectNo(project_no, start) {
        //alert(project_no);
        var s = 'http://' + serverIP + '/LabTest2FbeOperation/getLabTestingInfoByProjectNo.action';
        api.ajax({
            url: s,
            method: 'post',
            timeout: 30,
            dataType: 'json',
            data: {
                values: {
                    project_no: project_no,
                    page: start,
                    rows: 20
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.success) {
                    var data = ret.record;
                    for (var i = 0; i < data.length; i++) {
                        $('.labinfo-div').append(makeTemplate(data[i].id, data[i].sample_type, data[i].testing_type, data[i].result, data[i].operation_time, data[i].pipe_no));
                    }
                }
            } else {
                api.alert({
                    msg: JSON.stringify(err)
                });
            }
        });
    }
    //实验信息模板
    function makeTemplate(id, sample_type, testing_type, result, operation_time, pipe_no) {
        var template = "";
        var title = "";
        if (result == "0")
            result = "不合格,复验";
        else if (result == "1")
            result = "合格";
        else if (result == "10")
            result = "待定";
        if (testing_type.indexOf('LAB') != -1)
            title = "成品";
        else if (testing_type.indexOf('RAW') != -1)
            title = "原材料";
        if (testing_type.indexOf('2FBE') != -1)
            title += " 2FBE";
        else if (testing_type.indexOf('3LPE') != -1)
            title += " 3LPE";
        else if (testing_type.indexOf('EPOXY') != -1)
            title += " EPOXY";
        if (sample_type.indexOf('REGULAR') != -1)
            title += " 常规实验";
        else if (sample_type.indexOf('DSC') != -1)
            title += " DSC实验";
        else if (sample_type.indexOf('PE') != -1)
            title += " PE实验";
        else if (sample_type.indexOf('GLASS') != -1)
            title += " GLASS实验";
        template += '<div class="item style1" data-id=' + id + ' data-pipe-no=' + pipe_no + ' data-sample-type=' + sample_type + '  data-testing-type=' + testing_type + ' onclick="goTestingBySampleType(this);">';
        //lab实验|| testing_type.indexOf('LAB3LPE') != -1 || testing_type.indexOf('LABEPOXY') != -1
        if (testing_type.indexOf('LAB2FBE') != -1) {
            template += '<div class="itemlogo userlogo"><img src="../image/pipe_2fbe.png" alt=""></div>';
        } else if (testing_type.indexOf('LAB3LPE') != -1) {
            template += '<div class="itemlogo userlogo"><img src="../image/pipe_3lpe.png" alt=""></div>';
        } else if (testing_type.indexOf('LABEPOXY') != -1) {
            template += '<div class="itemlogo userlogo"><img src="../image/pipe_epoxy.png" alt=""></div>';
        } else if (testing_type.indexOf('RAW2FBE') != -1) {
            template += '<div class="itemlogo userlogo"><img src="../image/raw_2fbe.png" alt=""></div>';
        } else if (testing_type.indexOf('RAW3LPE') != -1) {
            template += '<div class="itemlogo userlogo"><img src="../image/raw_3lpe.png" alt=""></div>';
        } else if (testing_type.indexOf('RAWEPOXY') != -1) { //原材料实验
            template += '<div class="itemlogo userlogo"><img src="../image/raw_epoxy.png" alt=""></div>';
        }
        if (pipe_no == undefined)
            pipe_no = "";
        template += '<div class="itemshelf">' +
            '<div class="shelfinfo01"><span class="pei pipeno-span">' + title + '</span></div>' +
            '<div class="shelfinfo02"><span class="contractno-span">' + getDate1(operation_time) + '</span><span>' + pipe_no + '<span></div>' +
            '</div>' +
            '<div class="itemshelf"><span class="status-span">' + result + '</span></div>' +
            '</div>';
        return template;

    }

    function dropdownLoading() {
        api.setRefreshHeaderInfo({
            loadingImg: 'widget://image/loading_more.png',
            bgColor: '#ccc',
            textColor: '#fff',
            textDown: '下拉刷新...',
            textUp: '松开刷新...'
        }, function(ret, err) {
            $('.labinfo-div').empty();
            getLabTestingInfoByProjectNo($('#projectInfoSelect').val(), 1);
            setTimeout(function() {
                //执行刷新
                api.refreshHeaderLoadDone();
            }, 50);
        });
    }
    //判断是否滑动到底部
    function isRollingToEnd() {
        api.addEventListener({
            name: 'scrolltobottom',
            extra: {
                threshold: 0 //设置距离底部多少距离时触发,默认值为0,数字类型
            }
        }, function(ret, err) {
            start = start + 1;
            getLabTestingInfoByProjectNo($('#projectInfoSelect').val(), start);
        });
    }
    //实验点击事件
    function goTestingBySampleType(obj) {
        var testing_type = $(obj).attr('data-testing-type');
        var sample_type = $(obj).attr('data-sample-type');
        var pipe_no = $(obj).attr('data-pipe-no');
        var id = $(obj).attr('data-id');
        if (testing_type.indexOf('LAB2FBE') != -1) {
            api.openWin({
                name: 'labtesting2fbe',
                url: './labtesting/labtesting2fbe.html',
                pageParam: {
                    pipe_no: pipe_no
                }
            });
        } else if (testing_type.indexOf('LAB3LPE') != -1) {
            api.openWin({
                name: 'labtesting3lpe',
                url: './labtesting/labtesting3lpe.html',
                pageParam: {
                    pipe_no: pipe_no
                }
            });
        } else if (testing_type.indexOf('LABEPOXY') != -1) {
            api.openWin({
                name: 'labtestingepoxy',
                url: './labtesting/labtestingepoxy.html',
                pageParam: {
                    pipe_no: pipe_no
                }
            });
        } else if (testing_type.indexOf('RAW2FBE') != -1) {
            api.openWin({
                name: 'rawmaterialtesting2fbe',
                url: './labtesting/rawmaterialtesting2fbe.html',
                pageParam: {
                    id: id
                }
            });
        } else if (testing_type.indexOf('RAW3LPE') != -1) {
            api.openWin({
                name: 'rawmaterialtesting3lpe',
                url: './labtesting/rawmaterialtesting3lpe.html',
                pageParam: {
                    id: id
                }
            });
        } else if (testing_type.indexOf('RAWEPOXY') != -1) {
            api.openWin({
                name: 'rawmaterialtestingliquidepoxy',
                url: './labtesting/rawmaterialtestingliquidepoxy.html',
                pageParam: {
                    id: id
                }
            });
        }
    }

    function reloadLabTestingInfoByProjectNo() {
        start = 1;
        $('.labinfo-div').empty();
        getLabTestingInfoByProjectNo($('#projectInfoSelect').val(), start);
    }
