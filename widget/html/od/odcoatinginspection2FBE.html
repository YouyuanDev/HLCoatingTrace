<!DOCTYPE html>

    <div class="form-content" id="content">
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="basecoatthicknesslist"></label>
            </div>

                <input type="text" name="base_coat_thickness_list" value="" />

        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="topcoatthicknesslist"></label>
            </div>
            <div class="form-item-val">
                <input type="text" name="top_coat_thickness_list" value="" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="totalcoatingthicknesslist"></label>
            </div>
            <div class="form-item-val">
                <input type="text" name="total_coating_thickness_list" />

        <div class="form-item">
            <div class="form-item-lbl">

        </div>
        <div class="form-item">
            <div class="form-item-lbl">

                <input type="number" name="holiday_tester_volts" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="repairs"></label>
            </div>
            <div class="form-item-val">
                <input type="number" name="repairs" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="surfacecondition"></label>

            <div class="form-item-val">
                 <button data-type="coating" class="i18n1 form-coating-condition form-condition" name="select"></button>
            </div>
            <div class="form-coating-select-val">

            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="bevel"></label>
            </div>
            <div class="form-item-val">
                     <select id="bev" name="bevel">
                         <option value="0" selected="selected">未检测</option>
                         <option value="1">合格</option>
                         <option value="2">不合格</option>
                     </select>
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="adhesionrating"></label>
            </div>
            <div class="form-item-val">
              <select id="at" name="adhesion_rating">
                        <option value="0" selected="selected">未检测</option>
                        <option value="1">等级1</option>
                        <option value="2">等级2</option>
                        <option value="3">等级3</option>
                        <option value="4">等级4</option>
                        <option value="5">等级5</option>
                    </select>
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="issample"></label>
            </div>
            <div class="form-item-val">
                    <select id="issample" name="is_sample">
                        <option value="0">否</option>
                        <option value="1">是</option>
                    </select>
            </div>
        </div>

            <div class="form-item-lbl">
                <label class="i18n1" name="isdscsample"></label>
            </div>
            <div class="form-item-val">
                <select id="isdscsample" name="is_dsc_sample">
                  <option value="0">否</option>
                  <option value="1">是</option>
                    </select>
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="result"></label>
            </div>
            <div class="form-item-val">
                 <select id="result" name="result">
                        <option value="1">合格,进入外喷标工序</option>
                        <option value="0">不合格,进入待修补工序</option>
                        <option value="2">不合格,进入待扒皮工序</option>
                        <option value="3">待定</option>
                        <option value="4">隔离,进入修磨或切割工序</option>
                    </select>
            </div>
        </div>

        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="remark"></label>
            </div>
            <div class="form-item-val">
                <textarea name="remark"></textarea>
            </div>
        </div>
        <div class="form-item">
            <div class="imgBox"></div>
            <!-- <div style=""></div> -->
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="selectpicture"></label>
            </div>
            <div class="form-item-val">
                <button class="i18n1 form-pictures" name="selectpicture"></button>
            </div>

        </div>

    <footer class="form-footer" id=footer>
        <div id="foot-container" style="width:100%;height:43px;display:flex;justify-content:center;align-items:center;" class="foot-container">
