<script type="text/javascript">
    var UIMultiSelector;
    apiready = function() {
        UIMultiSelector = api.require('UIMultiSelector');
        setSurfaceCondition();
        setSelectPictures();
        hlLanguage("../../i18n/");
    }
    //设置表面缺陷事件
    function setSurfaceCondition() {
        $('.form-surfacecondition').click(function() {
            UIMultiSelector.open({
                rect: {
                    h: 244
                },
                text: {
                    title: '外观缺陷',
                    leftBtn: '',
                    rightBtn: '完成'
                },
                max: 0,
                styles: {
                    mask: 'rgba(0,0,0,0.3)',
                    title: {
                        bg: 'rgb(245,245,245)',
                        color: 'rgb(0,0,0)',
                        size: 16,
                        h: 44
                    },
                    leftButton: {
                        bg:'rgb(255,255,255)',
                        w: 0,
                        h:0,
                        marginT: 5,
                        marginL: 8,
                        color: 'rgb(0,0,0)',
                        size: 14
                    },
                    rightButton: {
                        bg:'rgb(245,245,245)',
                        w: 80,
                        h: 35,
                        marginT: 5,
                        marginR: 8,
                        color: 'rgb(0,0,0)',
                        size: 14
                    },
                    item: {
                        h: 35,
                        bg: 'rgb(255,255,255)',
                        bgActive: 'rgb(25,173,104)',
                        bgHighlight: 'rgb(25,173,104)',
                        color: 'rgb(0,0,0,0.8)',
                        active: 'rgb(255,255,255)',
                        highlight: 'rgb(255,255,255)',
                        size: 14,
                        lineColor: 'rgb(169,169,169)',
                        textAlign: 'center'
                    }
                },
                animation: true,
                items: [{
                    text: '母材缺陷',
                    status: 'normal'
                }, {
                    text: '油污',
                    status: 'normal'
                }, {
                    text: '其他见备注',
                    status: 'normal'
                },]
            }, function(ret, err) {
                if (ret) {
                    if(ret.eventType=="clickRight"||ret.eventType=="clickMask"){
                      $('.form-select-val').empty();
                      for (var i = 0; i < ret.items.length; i++) {
                         $('.form-select-val').append(ret.items[i].text+",");
                      }
                      UIMultiSelector.hide();
                    }
                } else {
                    alert(JSON.stringify(err));
                }
            });
        });
    }
    //设置选择图片事件
    function setSelectPictures(){
        $('.form-pictures').click(function(){
          api.actionSheet({
              title: '上传图片',
              cancelTitle: '取消',
              buttons: ['拍照', '从手机相册选择']
          }, function(ret, err) {
              if (ret) {
                  getPicture(ret.buttonIndex);
              }
          });
        });
    }
    function getPicture(sourceType) {
        if (sourceType == 1) { // 拍照
            api.getPicture({
                sourceType: 'camera',
                encodingType: 'jpg',
                mediaValue: 'pic',
                allowEdit: false,
                destinationType: 'base64',
                quality: 90,
                saveToPhotoAlbum: true
            }, function(ret, err) {
                if (ret) {
                    alert(ret.data);
                    $('.imgBox').append(pictureTemplate(ret.data,ret.base64Data));
                    //$('#imgUp').attr('src', ret.base64Data);
                } else {
                    alert(JSON.stringify(err));
                }
            });

        } else if (sourceType == 2) { // 从相机中选择
            api.getPicture({
                sourceType: 'library',
                encodingType: 'jpg',
                mediaValue: 'pic',
                destinationType: 'base64',
                quality: 50,
                targetWidth: 750,
                targetHeight: 750
            }, function(ret, err) {
                if (ret) {
                    //alert(ret.data);
                    $('.imgBox').append(pictureTemplate(ret.data,ret.base64Data));
                    alert(ret.data);
                    var s = 'http://' + serverIP + '/UploadFile/uploadPicture.action';
                    api.ajax({
                        url: s,
                        method: 'post',
                        data: {
                            values: {
                                name: 'haha'
                            },
                            files: {
                                file:ret.data
                            }
                        }
                    }, function(ret, err) {
                        if (ret) {
                            api.alert({
                                msg: JSON.stringify(ret)
                            });
                        } else {
                            api.alert({
                                msg: JSON.stringify(err)
                            });
                        }
                    });
                } else {
                    alert(JSON.stringify(err));
                }
            });
        }
    }
    //图片模板
    function pictureTemplate(imgUrl,imgData) {
        var template = '<div class="temp-container">' +
            '<div onclick="delSelectPicture(this)" class="temp-del-icon">X</div>' +
            '<img id="imgUp" data-url="'+imgUrl+'" src="' + imgData + '"/>' +
            '</div>';
        return template;
    }
    //删除选择的照片
    function delSelectPicture(obj){
        var picUrl=$(obj).siblings('img').attr('data-url');
        $(obj).parent().remove();
    }
</script>
