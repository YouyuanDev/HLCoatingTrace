    //得到钢管数据汇总成功

    function GetAllProcessInfoByPipeNoFail(message) {
        ClearLoadingPicture();

        });
        closeWindow();
    }




    function submitForm() {
        if (initFormNumber()) {
            var s = 'http://' + serverIP + '/OdOperation/saveOdBlastProcess.action';
            var imgUrl = "";
            $('.imgBox  .temp-container img').each(function() {
                var temp = $(this).attr("data-url");
                if (temp != undefined) {
                    imgUrl += (temp + ";");
                }
            });
            //alert(imgUrl);
            api.ajax({
                url: s,
                method: 'post',
                timeout: 30,
                dataType: 'json',
                data: {
                    values: {
                        id: $('.id').val(),
                        pipe_no: g_pipeno,
                        mill_no: g_millno,
                        operator_no: g_employeeno,
                        marking: $('#mk').val(),
                        surface_condition: $('.form-steel-select-val').text(),
                        preheat_temp: $('input[name="preheat_temp"]').val(),
                        salt_contamination_before_blasting: $('input[name="salt_contamination_before_blasting"]').val(),
                        alkaline_dwell_time: $('input[name="alkaline_dwell_time"]').val(),
                        alkaline_concentration: $('input[name="alkaline_concentration"]').val(),
                        acid_wash_time: $('input[name="acid_wash_time"]').val(),
                        acid_concentration: $('input[name="acid_concentration"]').val(),
                        rinse_water_conductivity: $('input[name="rinse_water_conductivity"]').val(),
                        abrasive_conductivity: $('input[name="abrasive_conductivity"]').val(),
                        blast_line_speed: $('input[name="blast_line_speed"]').val(),
                        result: $('#result').val(),
                        blast_line_speed: $('input[name="blast_line_speed"]').val(),
                        upload_files: imgUrl,
                        remark: $('#remark').val(),
                    }
                }
            }, function(ret, err) { //alert(ret);
                if (ret) {
                    api.alert({
                        msg: ret.message
                    });
                    if (ret.success) {
                        closeWindow();
                    }
                } else {
                    api.alert({
                        msg: JSON.stringify(err)
                    });
                }
            });
        }
    }

    function getPendingRecordInfoOK(data) {
        if (data != undefined) {
            $('.id').val(data.id);
            $('#mk').val(data.marking);
            $('.form-steel-select-val').text(data.surface_condition);
            if (data.preheat_temp != -99) {
                $('input[name="preheat_temp"]').val(data.preheat_temp);
            }
            if (data.salt_contamination_before_blasting != -99) {
                $('input[name="salt_contamination_before_blasting"]').val(data.salt_contamination_before_blasting);
            }
            if (data.alkaline_dwell_time != -99) {
                $('input[name="alkaline_dwell_time"]').val(data.alkaline_dwell_time);
            }
            if (data.alkaline_concentration != -99) {
                $('input[name="alkaline_concentration"]').val(data.alkaline_concentration);
            }
            if (data.acid_wash_time != -99) {
                $('input[name="acid_wash_time"]').val(data.acid_wash_time);
            }
            if (data.acid_concentration != -99) {
                $('input[name="acid_concentration"]').val(data.acid_concentration);
            }
            if (data.rinse_water_conductivity != -99) {
                $('input[name="rinse_water_conductivity"]').val(data.rinse_water_conductivity);
            }
            if (data.abrasive_conductivity != -99) {
                $('input[name="abrasive_conductivity"]').val(data.abrasive_conductivity);
            }
            if (data.blast_line_speed != -99) {
                $('input[name="blast_line_speed"]').val(data.blast_line_speed);
            }
            $('#result').val(data.result);

            var imgUrl = data.upload_files;
            if (imgUrl.length > 0) {
                var imgArr = imgUrl.split(';');
                var s = 'http://' + serverIP + '/upload/pictures/';
                for (var i = 0; i < imgArr.length; i++) {
                    if (imgArr[i] != undefined && imgArr[i].length > 0)
                        $('.imgBox').append(pictureTemplate(imgArr[i], s + imgArr[i]));
                }
            }
            $('#remark').val(data.remark);
        }
    }
