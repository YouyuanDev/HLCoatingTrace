<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>外喷砂</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mobiscroll.custom-3.0.0-beta6.min.css" />
</head>

<body>
    <header class="form-nav" id="header">
        <div class="arrow" tapmode onclick="api.closeWin();"></div>
        <span class="nav-pipeno i18n1" name="odblastprocess" style="display:inline-block;margin-left:-43px;line-height:43px;">外打砂</span>
    </header>
    <div class="form-content" id="content">
        <div class="form-item">
          <table class="pipeinfo-table">
              <thead>
                  <tr>
                      <th class="i18n1" name="pipebasicinfo" colspan="4" style="text-align:center;">钢管基础信息</th>
                  </tr>
              </thead>
              <tr>
                  <td class="i18n1" name="pipeno"></td>
                  <td class="pipe_no"></td>
                  <td class="i18n1" name="statusname"></td>
                  <td class="status_name"></td>
              </tr>
              <tr>
                  <td class="i18n1" name="od"></td>
                  <td class="od"></td>
                  <td class="i18n1" name="wt"></td>
                  <td class="wt"></td>
              </tr>
          </table>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="marking"></label>
            </div>
            <div class="form-item-val">
                <select id="mk" name="marking" style="">
                   <option value="0" selected="selected">清晰</option>
                   <option value="1">不清晰</option>
               </select>
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="surfacecondition"></label>
            </div>
            <div class="form-item-val">
                <button data-type="steel" class="i18n1 form-steel-condition form-condition" name="select"></button>
            </div>
            <div class="form-steel-select-val">

            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1 preheat_temp_lbl" name="preheattemp"></label>
            </div>
            <div class="form-item-val">
                <input class="mob-preheat-temperature preheat_temp" type="text" name="preheat_temp" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1 salt_contamination_before_blast_lbl" name="saltcontaminationbeforeblasting"></label>
            </div>
            <div class="form-item-val">
                <input class="mob-salt-contamination salt_contamination_before_blast" type="text" name="salt_contamination_before_blasting" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1 alkaline_dwell_time_lbl" name="alkalinedwelltime"></label>
            </div>
            <div class="form-item-val">
                <input class="mob-second-time alkaline_dwell_time" type="text" name="alkaline_dwell_time" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1 alkaline_concentration_lbl" name="alkalineconcentration"></label>
            </div>
            <div class="form-item-val">
                <input class="mob-concentration alkaline_concentration" type="text" name="alkaline_concentration" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1 acid_wash_time_lbl" name="acidwashtime"></label>
            </div>
            <div class="form-item-val">
                <input class="mob-second-time acid_wash_time" type="text" name="acid_wash_time" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1 acid_concentration_lbl" name="acidconcentration"></label>
            </div>
            <div class="form-item-val">
                <input class="mob-concentration acid_concentration" type="text" name="acid_concentration" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1 rinse_water_conductivity_lbl" name="rinsewaterconductivity"></label>
            </div>
            <div class="form-item-val">
                <input class="mob-water-conductivity rinse_water_conductivity" type="text" name="rinse_water_conductivity" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1 abrasive_conductivity_lbl" name="abrasiveconductivity"></label>
            </div>
            <div class="form-item-val">
                <input class="mob-abrasive-conductivity abrasive_conductivity" type="text" name="abrasive_conductivity" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1 blast_line_speed_lbl" name="blastlinespeed"></label>
            </div>
            <div class="form-item-val">
                <input class="mob-line-speed blast_line_speed"  type="text" name="blast_line_speed" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="result"></label>
            </div>
            <div class="form-item-val">
                <select id="cc" name="result">
                <option value="1">合格,进入外喷砂检验工序</option>
                <option value="0">不合格,重新打砂处理</option>
                <option value="10">待定</option>
                <option value="3">隔离，进入修磨或切割工序</option>
            </select>
            </div>
        </div>
        <div class="form-item">
            <div class="imgBox"></div>
            <!-- <div style=""></div> -->
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="uploadpicture"></label>
            </div>
            <div class="form-item-val">
                <button class="i18n1 form-pictures" name="selectpicture"></button>
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="remark"></label>
            </div>
            <div class="form-item-val">
                <textarea name="remark"></textarea>
            </div>
        </div>


    </div>
    <footer class="form-footer" id=footer>
        <div id="foot-container" style="width:100%;height:43px;display:flex;justify-content:center;align-items:center;" class="foot-container">
            <div class="i18n1 form-process-button" name="submit" onclick="">提交</div>
        </div>
    </footer>
</body>

</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script src="../../script/jquery.i18n.properties-1.0.9.js" type="text/javascript"></script>
<script src="../../script/language.js" type="text/javascript"></script>
<script src="../../script/mobiscroll.custom-3.0.0-beta6.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var pipeno;
    //检验频次Map
    var inspectFreqMap=[];
    //OD接收标准
    var ODacceptCriteriaMap;
    apiready = function() {
        var data = api.pageParam;
        pipeno = data.pipe_no;
        //请求RequestMySesssion
        RequestMySesssion();

    }

    //继续方法
    function Go(employeeno, millno) {
        //初始化表单业务逻辑
        if (pipeno != undefined) {
            RequestInspectionFrequency(pipeno, millno);
            RequestODAcceptCriteria(pipeno);
            getPipeBasicInfoHeader(pipeno);
        }
        setAllDefectInfo("steel");
        setSelectPictures();
        setControls();
        hlLanguage("../../i18n/");
    }

    //撤退方法
    function Reverse(msg) {
        alert(msg);
        setTimeout("closeWindow()", 1000);
    }

    //得到检验频次信息成功
    function GetInspectFreqOK(data) {
        inspectFreqMap = data;
        api.alert({
            msg: JSON.stringify(inspectFreqMap)
        });
    }

    //得到检验频次信息失败
    function GetInspectFreqFail() {
        api.alert({
            msg: 'GetInspectFreqFail'
        });
    }

    //得到外防接收标准成功
    function GetODAcceptCriteriaOK(data){
      ODacceptCriteriaMap = data;
      api.alert({
          msg: JSON.stringify(ODacceptCriteriaMap)
      });
    }
    //得到外防接收标准失败
    function GetODAcceptCriteriaFail(){
      api.alert({
          msg: 'GetODAcceptCriteriaFail'
      });
    }



    function closeWindow() {
        api.closeWin();
    }
</script>
