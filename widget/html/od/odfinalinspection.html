<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>外涂终检</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
</head>

<body>
    <header class="form-nav" id="header">
        <div class="arrow" tapmode onclick="api.closeWin();"></div>
        <span class="nav-pipeno i18n1" name="odfinalinspection" style="display:inline-block;margin-left:-43px;line-height:43px;"></span>
    </header>
    <div class="form-content" id="content">
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="cutbacklength"></label>
            </div>
            <div class="form-item-val">
                <input type="number" name="cutback_length" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="stencilverification"></label>
            </div>
            <div class="form-item-val">
                <select id="sv" name="stencil_verification">
                        <option value="1" selected="selected">合格</option>
                        <option value="2">不合格</option>
                        <option value="0">未检测</option>
                    </select>
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="cutbacksurface"></label>
            </div>
            <div class="form-item-val">
                <select id="cs" name="cutback_surface">
                         <option value="0" selected="selected">合格</option>
                         <option value="1">不合格</option>
                     </select>
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="magnetismlist"></label>
            </div>
            <div class="form-item-val">
                <input type="text" name="magnetism_list" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="coatingbevelanglelist"></label>
            </div>
            <div class="form-item-val">
                <input type="text" name="coating_bevel_angle_list" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="epoxycutbacklist"></label>
            </div>
            <div class="form-item-val">
                <input type="number" name="epoxy_cutback_list" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="inspectionresult"></label>
            </div>
            <div class="form-item-val">
                <select id="ir" name="inspection_result">
                          <option value="1">合格</option>
                            <option value="0">不合格</option>
                          <option value="10">待定</option>
                      </select>
            </div>
        </div>

        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="result"></label>
            </div>
            <div class="form-item-val">
                <select id="cc" name="result">
                           <option value="1">合格,进入外防成品入库工序</option>
                          <option value="0">不合格,进入外防待修补工序</option>
                          <option value="2">不合格,进入外防待扒皮工序</option>
                          <option value="4">不合格,进入外喷标工序</option>
                          <option value="3">待定</option>
                          <option value="5">隔离,进入修磨或切割工序</option>
                      </select>
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="remark"></label>
            </div>
            <div class="form-item-val">
                <textarea name="remark"></textarea>
            </div>
        </div>
        <div class="form-item">
            <div class="imgBox"></div>
            <!-- <div style=""></div> -->
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="selectpicture"></label>
            </div>
            <div class="form-item-val">
                <button class="i18n1 form-pictures" name="selectpicture"></button>
            </div>
        </div>

    </div>
    <footer class="form-footer" id=footer>
        <div id="foot-container" style="width:100%;height:43px;display:flex;justify-content:center;align-items:center;" class="foot-container">
            <div class="i18n1 form-process-button" name="submit" onclick="">提交</div>
        </div>
    </footer>
</body>

</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script src="../../script/jquery.i18n.properties-1.0.9.js" type="text/javascript"></script>
<script src="../../script/language.js" type="text/javascript"></script>
<script type="text/javascript">
    apiready = function() {
        //请求RequestMySesssion
        RequestMySesssion();
    }

    //继续方法
    function Go(employeeno, millno) {
        //初始化表单业务逻辑
        setSelectPictures();
        hlLanguage("../../i18n/");
    }

    //撤退方法
    function Reverse(msg) {
        alert(msg);
        setTimeout("closeWindow()", 1000);
    }

    function closeWindow() {
        api.closeWin();
    }
</script>
