<script type="text/javascript">
    var g_pipeno;
    var g_employeeno, g_millno;
    //UILoading 的id
    var g_loadingID = 0;
    apiready = function() {
        var data = api.pageParam;
        g_pipeno = data.pipe_no;
        DoLoadingPicture();
        fnSettingHeader();
        hlLanguage("../../i18n/");
        RequestAllProcessInfoByPipeNo(g_pipeno);

    }

    function GetAllProcessInfoByPipeNoOK(data) {
        ClearLoadingPicture();
        //alert(JSON.stringify(data));
        g_employeeno = data.employeeno;
        g_millno = data.millno;
        if (data.pipeinfo.status != "od3") {
            closeWindow();
        }
        initCriteria(data.odcriteria);
        initCriteria(data.pbcriteria);
        initInspectionFreq(data.inspectfreq);
        initPipeBasicHeader(data.pipeinfo, data.millno);
        setControls();
        setSelectPictures();
        setAllDefectInfo("coating");
        getPendingRecordInfo("OdCoat3LpeInOperation", g_pipeno);
    }
    //得到外防接收标准失败
    function GetAllProcessInfoByPipeNoFail(message) {
        ClearLoadingPicture();
        api.alert({
            msg: message
        });
        closeWindow();
    }
    //获取待定数据成功事件
    function getPendingRecordInfoOK(data) {
        if (data != undefined) {
            $('.id').val(data.id);
            $('input[name="base_coat_thickness_list"]').val(data.base_coat_thickness_list);
            $('input[name="middle_coat_thickness_list"]').val(data.middle_coat_thickness_list);
            $('input[name="top_coat_thickness_list"]').val(data.top_coat_thickness_list);
            $('input[name="total_coating_thickness_list"]').val(data.total_coating_thickness_list);

            if (data.holidays != -99)
                $('input[name="holidays"]').val(data.holidays);
            if (data.holiday_tester_volts != -99)
                $('input[name="holiday_tester_volts"]').val(data.holiday_tester_volts);
            if (data.repairs != -99)
                $('input[name="to_first_touch_duration"]').val(data.repairs);
            if (data.peel_strength_20 != -99)
                $('input[name="peel_strength_20"]').val(data.peel_strength_20);
            if (data.peel_strength_65 != -99)
                $('input[name="peel_strength_65"]').val(data.peel_strength_65);
            $('#bevel').val(data.bevel);
            $('.form-coating-select-val').text(data.surface_condition);
            $('#issample').val(data.is_sample);
            $('#isdscsample').val(data.is_dsc_sample);
            $('#ispesample').val(data.is_pe_sample);
            $('#adhesionrating').val(data.adhesion_rating);
            $('#result').val(data.result);
            var imgUrl = data.upload_files;
            if (imgUrl.length > 0) {
                var imgArr = imgUrl.split(';');
                var s = 'http://' + serverIP + '/upload/pictures/';
                for (var i = 0; i < imgArr.length; i++) {
                    if (imgArr[i] != undefined && imgArr[i].length > 0)
                        $('.imgBox').append(pictureTemplate(imgArr[i], s + imgArr[i]));
                }
            }
            $('#remark').val(data.remark);
            validateAllValue();
        }
    }
    //获取待定数据失败事件
    function getPendingRecordInfoFail() {

    }
    //表单提交
    function submitForm() {
        api.confirm({
            title: '提示',
            msg: '确定提交吗?',
            buttons: ['确定', '取消']
        }, function(ret, err) {
            if (ret.buttonIndex == 1 && initFormNumber()) {
                var s = 'http://' + serverIP + '/OdCoat3LpeInOperation/saveOdCoating3LpeInProcess.action';
                var imgUrl = "";
                $('.imgBox  .temp-container img').each(function() {
                    var temp = $(this).attr("data-url");
                    if (temp != undefined) {
                        imgUrl += (temp + ";");
                    }
                });
                api.ajax({
                    url: s,
                    method: 'post',
                    timeout: 30,
                    dataType: 'json',
                    data: {
                        values: {
                            id: $('.id').val(),
                            pipe_no: g_pipeno,
                            mill_no: g_millno,
                            operator_no: g_employeeno,
                            base_coat_thickness_list: $('input[name="base_coat_thickness_list"]').val(),
                            middle_coat_thickness_list: $('input[name="middle_coat_thickness_list"]').val(),
                            top_coat_thickness_list: $('input[name="top_coat_thickness_list"]').val(),
                            total_coating_thickness_list: $('input[name="total_coating_thickness_list"]').val(),
                            peel_strength_20: $('input[name="peel_strength_20"]').val(),
                            peel_strength_65: $('input[name="peel_strength_65"]').val(),
                            holidays: $('input[name="holidays"]').val(),
                            holiday_tester_volts: $('input[name="holiday_tester_volts"]').val(),
                            repairs: $('input[name="repairs"]').val(),
                            bevel: $('#bevel').val(),
                            surface_condition: $('.form-coating-select-val').text(),
                            is_sample: $('#issample').val(),
                            is_dsc_sample: $('#isdscsample').val(),
                            is_pe_sample: $('#ispesample').val(),
                            adhesion_rating: $('#adhesionrating').val(),
                            result: $('#result').val(),
                            upload_files: imgUrl,
                            remark: $('#remark').val(),
                        }
                    }
                }, function(ret, err) { //alert(ret);
                    if (ret) {
                        api.alert({
                            msg: ret.message
                        });
                        if (ret.success) {
                            closeWindow();
                        }
                    } else {
                        api.alert({
                            msg: JSON.stringify(err)
                        });
                    }
                });
            }
        });
    }
</script>
