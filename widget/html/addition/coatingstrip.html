<script type="text/javascript">
    var g_pipeno;
    var g_employeeno, g_millno;

    //UILoading 的id
    var g_loadingID = 0;

    apiready = function() {
        DoLoadingPicture();
        var data = api.pageParam;
        g_pipeno = data.pipe_no;
        fnSettingHeader();
        hlLanguage("../../i18n/");
        RequestAllProcessInfoByPipeNo(g_pipeno);

    }

    //得到钢管数据汇总成功
    function GetAllProcessInfoByPipeNoOK(data) {
        ClearLoadingPicture();
        g_employeeno = data.employeeno;
        g_millno = data.millno;
        if (data.pipeinfo.status != "odstrip1" && data.pipeinfo.status != "idstrip1") {
            //alert("status not right");
            closeWindow();
        }

        //setTimeout(function() {
        //执行刷新
        initCriteria(data.odcriteria);
        initCriteria(data.pbcriteria);
        initInspectionFreq(data.inspectfreq);
        initPipeBasicHeader(data.pipeinfo, data.millno);
        //}, 200);

        setControls();
        setSelectPictures();
        //alert(JSON.stringify(data));
        getPendingRecordInfo("coatingStripOperation", g_pipeno);

        // api.alert({
        //     msg: JSON.stringify(ODacceptCriteriaMap)
        // });
    }
    //得到外防接收标准失败
    function GetAllProcessInfoByPipeNoFail(message) {
        ClearLoadingPicture();
        api.alert({
            msg: message
        });
        closeWindow();
    }

    function getPendingRecordInfoOK(data) {
        if (data != undefined) {
            $('.id').val(data.id);
            $('#odid').val(data.odid);
            if (data.strip_temperature != -99) {
                $('input[name="strip_temperature"]').val(data.strip_temperature);
            }

            $('#result').val(data.result);

            var imgUrl = data.upload_files;
            if (imgUrl.length > 0) {
                var imgArr = imgUrl.split(';');
                var s = 'http://' + serverIP + '/upload/pictures/';
                for (var i = 0; i < imgArr.length; i++) {
                    if (imgArr[i] != undefined && imgArr[i].length > 0)
                        $('.imgBox').append(pictureTemplate(imgArr[i], s + imgArr[i]));
                }
            }
            $('#remark').val(data.remark);
        }

        validateAllValue();
    }

    function getPendingRecordInfoFail() {

    }


    function submitForm() {
        if (initFormNumber()) {
            var s = 'http://' + serverIP + '/coatingStripOperation/saveCoatingStrip.action';
            var imgUrl = "";
            $('.imgBox  .temp-container img').each(function() {
                var temp = $(this).attr("data-url");
                if (temp != undefined) {
                    imgUrl += (temp + ";");
                }
            });
            //alert(imgUrl);
            api.ajax({
                url: s,
                method: 'post',
                timeout: 30,
                dataType: 'json',
                data: {
                    values: {
                        id: $('.id').val(),
                        pipe_no: g_pipeno,
                        mill_no: g_millno,
                        operator_no: g_employeeno,
                        odid: $('#odid').val(),
                        strip_temperature: $('input[name="strip_temperature"]').val(),
                        result: $('#result').val(),
                        upload_files: imgUrl,
                        remark: $('#remark').val(),
                    }
                }
            }, function(ret, err) { //alert(ret);
                if (ret) {
                    api.alert({
                        msg: ret.message
                    });
                    if (ret.success) {
                        closeWindow();
                    }
                } else {
                    api.alert({
                        msg: JSON.stringify(err)
                    });
                }
            });
        }
    }
</script>
