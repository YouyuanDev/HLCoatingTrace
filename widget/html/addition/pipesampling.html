<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>外防取样</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mobiscroll.custom-3.0.0-beta6.min.css" />
</head>

<body>
    <header class="form-nav" id="header">
        <div class="arrow" tapmode onclick="closeWindow();"></div>
        <span class="nav-pipeno i18n1" name="pipeSamplingProcess" style="display:inline-block;margin-left:-43px;line-height:43px;"></span>
    </header>
    <div class="form-content" id="content">
        <div class="form-item">
            <table class="pipeinfo-table">
                <thead>
                    <tr>
                        <th class="i18n1" name="pipebasicinfo" colspan="4" style="text-align:center;">钢管基础信息</th>
                    </tr>
                </thead>
                <tr>
                    <td class="i18n1" name="pipeno"></td>
                    <td class="pipe_no"></td>
                    <td class="i18n1" name="statusname"></td>
                    <td class="status_name"></td>
                </tr>
                <tr>
                    <td class="i18n1" name="od"></td>
                    <td class="od"></td>
                    <td class="i18n1" name="wt"></td>
                    <td class="wt" id="wt"></td>
                </tr>
                <tr>
                    <td class="i18n1" name="millno"></td>
                    <td class="millno"></td>
                </tr>
            </table>
        </div>
        <div class="form-item">
            <input type="hidden" value="0" class="id" />
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1 sample_no_lbl" name="sampleno"></label>
            </div>
            <div class="form-item-val">
                <input  data-required=false class="sample_no" type="text" name="sample_no"/>
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1 pipe_length_lbl" name="originalpipelength"></label>
            </div>
            <div class="form-item-val">
                <input readonly=true data-number=true data-required=false class="pipe_length" type="text" name="original_pipe_length" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1 cut_off_length_lbl" name="cutofflength"></label>
            </div>
            <div class="form-item-val">
                <input data-number=true data-required=false class="mob-floattwo-numpad cut_off_length" type="text" name="cut_off_length"  onchange="setLengthAfterCut()"/>
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1 pipe_length_lbl" name="pipelengthaftercut"></label>
            </div>
            <div class="form-item-val">
                <input readonly=true data-number=true data-required=false class="pipe_length" type="text" name="pipe_length_after_cut" />
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="result"></label>
            </div>
            <div class="form-item-val">
                <select id="result" name="result">
                    <option value="0">不合格,重新取样处理</option>
                    <option value="1" selected="selected">合格</option>
                    <option value="10">待定</option>
                 </select>
            </div>
        </div>
        <div class="form-item">
            <div class="imgBox"></div>
            <!-- <div style=""></div> -->
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="selectpicture"></label>
            </div>
            <div class="form-item-val">
                <button class="i18n1 form-pictures" name="selectpicture"></button>
            </div>
        </div>
        <div class="form-item">
            <div class="form-item-lbl">
                <label class="i18n1" name="remark"></label>
            </div>
            <div class="form-item-val">
                <textarea id="remark" name="remark"></textarea>
            </div>
        </div>


    </div>
    <footer class="form-footer" id=footer>
        <div id="foot-container" style="width:100%;height:43px;display:flex;justify-content:center;align-items:center;" class="foot-container">
            <div class="i18n1 form-process-button" name="submit" onclick="submitForm();">提交</div>
        </div>
    </footer>
</body>

</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script src="../../script/jquery.i18n.properties-1.0.9.js" type="text/javascript"></script>
<script src="../../script/language.js" type="text/javascript"></script>
<script src="../../script/mobiscroll.custom-3.0.0-beta6.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var g_pipeno;
    var g_employeeno, g_millno;

    //UILoading 的id
    var g_loadingID = 0;

    apiready = function() {
        DoLoadingPicture();
        var data = api.pageParam;
        g_pipeno = data.pipe_no;
        fnSettingHeader();
        hlLanguage("../../i18n/");
        RequestAllProcessInfoByPipeNo(g_pipeno);
    }

    //得到钢管数据汇总成功
    function GetAllProcessInfoByPipeNoOK(data) {
        ClearLoadingPicture();
        g_employeeno = data.employeeno;
        g_millno = data.millno;
        if (data.pipeinfo.odsampling_mark!= "1"&&data.pipeinfo.idsampling_mark != "1") {
            closeWindow();
        }
        //执行刷新
        initCriteria(data.odcriteria);
        initCriteria(data.pbcriteria);
        initInspectionFreq(data.inspectfreq);
        initPipeBasicHeader(data.pipeinfo, data.millno);
        $('input[name="original_pipe_length"]').val(data.pipeinfo.p_length);
        setControls();
        setSelectPictures();
        getPendingRecordInfo("PipeSamplingOperation", g_pipeno);
    }
    //得到外防接收标准失败
    function GetAllProcessInfoByPipeNoFail(message) {
        ClearLoadingPicture();
        toastFail(message);
        closeWindow();
    }

    function getPendingRecordInfoOK(data) {
        if (data != undefined) {
            $('.id').val(data.id);
            $('input[name="sample_no"]').val(data.sample_no);
            $('#grinding_cutoff').val(data.grinding_cutoff);
            if (data.cut_off_length != -99) {
                $('input[name="cut_off_length"]').val(data.cut_off_length);
            }
            if (data.original_pipe_length != -99) {
                $('input[name="original_pipe_length"]').val(data.original_pipe_length);
            }
            if (data.pipe_length_after_cut != -99) {
                $('input[name="pipe_length_after_cut"]').val(data.pipe_length_after_cut);
            }
            $('#result').val(data.result);

            var imgUrl = data.upload_files;
            if (imgUrl.length > 0) {
                var imgArr = imgUrl.split(';');
                var s = 'http://' + serverIP + '/upload/pictures/';
                for (var i = 0; i < imgArr.length; i++) {
                    if (imgArr[i] != undefined && imgArr[i].length > 0)
                        $('.imgBox').append(pictureTemplate(imgArr[i], s + imgArr[i]));
                }
            }
            $('#remark').val(data.remark);
        }
        validateAllValue();
    }

    function getPendingRecordInfoFail() {

    }
    function submitForm() {
      api.confirm({
              title: '提示',
              msg: '确定提交吗?',
              buttons: ['确定', '取消']
          }, function(ret, err) {
        if (ret.buttonIndex == 1 && initFormNumber()) {
            var s = 'http://' + serverIP + '/PipeSamplingOperation/savePipeSamplingProcess.action';
            var imgUrl = "";
            $('.imgBox  .temp-container img').each(function() {
                var temp = $(this).attr("data-url");
                if (temp != undefined) {
                    imgUrl += (temp + ";");
                }
            });
            api.ajax({
                url: s,
                method: 'post',
                timeout: 30,
                dataType: 'json',
                data: {
                    values: {
                        id: $('.id').val(),
                        pipe_no: g_pipeno,
                        mill_no: g_millno,
                        operator_no: g_employeeno,
                        sample_no: $('input[name="sample_no"]').val(),
                        cut_off_length: $('input[name="cut_off_length"]').val(),
                        original_pipe_length: $('input[name="original_pipe_length"]').val(),
                        pipe_length_after_cut: $('input[name="pipe_length_after_cut"]').val(),
                        result: $('#result').val(),
                        upload_files: imgUrl,
                        remark: $('#remark').val(),
                    }
                }
            }, function(ret, err) {
                if (ret) {
                    toastSuccess(ret.message);
                    if (ret.success) {
                        closeWindow();
                    }
                } else {
                    toastFail(err.msg);
                }
            });
        }
      });
    }
    function setLengthAfterCut(){
       var  originalpipelength=$('input[name="original_pipe_length"]').val();
       var cutofflength=$('input[name="cut_off_length"]').val();
       if(originalpipelength!=undefined&&originalpipelength!=""&&cutofflength!=undefined&&cutofflength!=""){
             var pipe_length_after_cut=(parseFloat(originalpipelength)-parseFloat(cutofflength));
             if(pipe_length_after_cut<0)
               pipe_length_after_cut=0;
            $('input[name="pipe_length_after_cut"]').val(pipe_length_after_cut);
       }
    }
</script>
