<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <style>
        html,
        body {
            height: 100%;
            background-color: #f4f5f6;
        }

        .login_box {
            box-sizing: border-box;
            padding: 30px 20px;
        }

        .phone {
            width: 100%;
            height: 43px;
            line-height: 43px;
            border: 1px solid #e8e8e8;
            background-color: #fff;
        }

        .phone input,
        .password input {
            width: 100%;
            height: 43px;
            line-height: 16px;
            outline: none;
            font-size: 14px;
            color: #999;
            box-sizing: border-box;
            padding-left: 10px;
        }

        .password {
            width: 100%;
            height: 43px;
            border: 1px solid #e8e8e8;
            border-top: none;
            background-color: #fff;
            position: relative;
        }

        .find {
            width: 80px;
            height: 43px;
            line-height: 43px;
            text-align: center;
            color: #999;
            font-size: 14px;
            position: absolute;
            right: 0;
            bottom: 0;
            background-image: url(../../image/my/line.png);
            background-repeat: no-repeat;
            background-size: 1px 14px;
            background-position: left center;
        }

        .login {
            width: 100%;
            height: 44px;
            line-height: 44px;
            text-align: center;
            font-size: 13px;
            color: #fff;
            border-radius: 4px;
            background-color: #999;
            margin: 20px 0 10px;
        }

        .register {
            width: 100%;
            height: 44px;
            line-height: 44px;
            text-align: center;
            font-size: 13px;
            color: #2a90d7;
        }
    </style>
</head>

<body>
    <div class="login_box">
        <div class="phone">
            <input type="text" placeholder="工号" id="operator_no">
        </div>
        <div class="password">
            <input type="password" placeholder="密码" id="password">
            <!-- <div class="find" tapmode onclick="fnForgetPassword()">找回密码</div> -->
        </div>
        <div class="login" tapmode onclick="fnLogin()">登录</div>
        <!-- <div class="register open-win" win="register_mobile">注册账号</div> -->
    </div>
</body>

</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var operator_no, password, operator_no_txt, password_txt;

    apiready = function() {
        fnInit();
        //fnLogin();
        //866856205832146

    };

    function fnInit() {
            operator_no = $api.byId('operator_no');
            password = $api.byId('password');
        };

        function fnLogin() {
            operator_no_txt = operator_no.value,
                password_txt = password.value;
            if (operator_no_txt.length <= 0) {
                alert("请输入工号!");
                return false;
            }
            if (password_txt.length <= 0) {
                alert("请输入密码!");
                return false;
            }
            api.showProgress({
                title: '登录中',
                modal: true
            });
            var url = "http://" + serverIP + "/Login/commitLogin.action";
            api.ajax({
                url: url,
                method: 'post',
                timeout: 30,
                dataType: 'json',
                data: {
                    values: {
                        employee_no: operator_no_txt,
                        ppassword: password_txt
                    }
                }
            }, function(ret, err) {
                api.hideProgress();
                if (ret.success) {
                    $api.setStorage('operatorno', operator_no_txt);
                    //绑定推送
                    bindPush();
                    var roles = ret.roles;
                    //加入现在的组
                    if (roles != undefined) {
                        var rolelist = roles.split(";");
                        for (i = 0; i < rolelist.length; i++) {
                            joinPushGroup(rolelist[i]);
                        }
                    }
                    api.sendEvent({
                        name: 'reloadUserInfo'
                    });
                    api.closeWin();
                    // api.openWin({
                    //     name: 'index',
                    //     url: '../index.html'
                    // });
                } else {
                    alert("用户名或密码错误!");
                }
            });



</script>
