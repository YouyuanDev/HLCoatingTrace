<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>底部导航</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <style>
        /*head的样式*/

        header {
            background-color: #FFFFFF;
            border-bottom: 1px solid #FAFAFA;
        }

        header ul li {
            height: 40px;
            line-height: 40px;
            text-align: center;
            display: none;
            color: #ABB2BF;
            position: relative;
            font-size: 18px;
            padding: 2px 0px;
        }

        header ul li.active {
            display: block;
        }

        .main-container {
            padding: 5px;
            height: 30px;
            margin: 0px 10px;
            background-color: #e6e6e6;
        }

        .scan-container {
            height: 30px;
            width: 20%;
            background: url(./image/qrcode.png);
            background-size: 30px 30px;
            background-repeat: no-repeat;
            float: left;
        }

        .search-container {
            height: 30px;
            float: right;
            width: 70%;
        }

        .search-input {
            width: 100%;
            height: 100%;
            line-height: 30px;
        }

        .search-input input {
            height: 30px;
            width: 70%;
            padding-right: 35px;
            border: none;
            outline: none;
        }

        .search-span {
            width: 30px;
            height: 30px;
            float: right;
            background: url(./image/search.png);
            background-size: 30px 30px;
            background-repeat: no-repeat;
        }

        #footer {
            background-color: #f2f2f2;
            border-top: 1px solid #FAFAFA;
        }

        #footer ul li {
            padding-top: 36px;
            padding-bottom: 4px;
            background: url() no-repeat center 2px;
            background-size: auto 30px;
            text-align: center;
            color: #4B5262;
        }

        #footer ul li.active {
            color: #09aa30;
        }

        #footer ul li:nth-child(1) {
            background-image: url(./image/production.png);
        }

        #footer ul li:nth-child(2) {
            background-image: url(./image/testing.png);
        }

        #footer ul li:nth-child(3) {
            background-image: url(./image/shipment.png);
        }

        #footer ul li:nth-child(4) {
            background-image: url(./image/statistic.png);
        }

        #footer ul li:nth-child(5) {
            background-image: url(./image/operator.png);
        }

        #footer ul li:nth-child(1).active {
            background-image: url(./image/production_active.png);
        }

        #footer ul li:nth-child(2).active {
            background-image: url(./image/testing_active.png);
        }

        #footer ul li:nth-child(3).active {
            background-image: url(./image/shipment_active.png);
        }

        #footer ul li:nth-child(4).active {
            background-image: url(./image/statistic_active.png);
        }

        #footer ul li:nth-child(5).active {
            background-image: url(./image/operator_active.png);
        }

        .flex-con {
            overflow: auto
        }
    </style>
</head>

<body>
    <div id="wrap" class="flex-wrap flex-vertical">
        <header>
            <ul>
                <li class="border-b active">
                    <div class="main-container">
                        <div class="scan-container"></div>
                        <div class="search-container">
                            <div class="search-input"><input type="number" id="search-input" placeholder="请输入搜索管号......" />
                                <div class="search-span">
                                    <div></div>
                                </div>
                                <div class="clearfix"></div>
                            </div>

                </li>
                <li class="border-b">内防腐12</li>
                <li class="border-b">待处理</li>
                <li class="border-b">统计</li>
                <li class="border-b">个人信息</li>
            </ul>
        </header>
        <div id="main" class="flex-con">

        </div>
        <div id="footer" class="border-t">
            <ul class="flex-wrap">
                <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con active">涂层生产</li>
                <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con">涂层实验</li>
                <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con">成品发运</li>
                <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con">当班统计</li>
                <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con">个人信息</li>
            </ul>
        </div>
        </div>
</body>

</html>
<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript" src="script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="script/common.js"></script>
<script type="text/javascript">
    //定义二维码全局变量
    var FNScanner;
    apiready = function() {
        $api.fixStatusBar($api.dom('header'));
        api.setStatusBarStyle({
            style: 'dark',
            color: '#6ab494'
        });
        funIniGroup();
        //判断是否登录
        //JudgeLogin();

        FNScanner = api.require('FNScanner');
        //二维码点击事件
        $('.scan-container').click(function() {
            FNScanner.open({
                autorotation: true
            }, function(ret, err) {
                if (ret) {
                    //扫出来结果
                    if (ret.eventType == 'success') {
                        alert(ret.content);
                        doSearchPipeInfo(ret.content);
                        FNScanner.closeView();
                    }
                }
            });
        });
        $('.search-span').click(function() {
            var pipeno = $api.byId('search-input');
            //alert("pipeno:"+pipeno.value);
            doSearchPipeInfo(pipeno.value);
        });
    }

    function funIniGroup() {
        var eHeaderLis = $api.domAll('header li'),
            frames = [];
        for (var i = 0, len = eHeaderLis.length; i < len; i++) {
            frames.push({
                name: 'frame' + i,
                url: './html/frame' + i + '.html',
                bgColor: 'rgba(60,0,0,.2)',
                bounces: true
            })
        }
        api.openFrameGroup({
            name: 'group',
            scrollEnabled: false,
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight,
                w: api.winWidth,
                h: $api.dom('#main').offsetHeight
            },
            index: 0,
            frames: frames
        }, function(ret, err) {

        });
    }

    // 随意切换按钮
    function randomSwitchBtn(tag) {
        //alert(tag);
        if (tag == $api.dom('#footer li.active')) return;
        var eFootLis = $api.domAll('#footer li'),
            eHeaderLis = $api.domAll('header li'),
            index = 0;
        for (var i = 0, len = eFootLis.length; i < len; i++) {
            if (tag == eFootLis[i]) {
                index = i;
            } else {
                $api.removeCls(eFootLis[i], 'active');
                $api.removeCls(eHeaderLis[i], 'active');
            }
        }
        $api.addCls(eFootLis[index], 'active');
        $api.addCls(eHeaderLis[index], 'active');
        api.setFrameGroupIndex({
            name: 'group',
            index: index
        });
    }
    //主页面图片轮播
    function broadcastPictures() {
        UIScrollPicture.open({
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: 150
            },
            data: {
                paths: [
                    './image/item1.jpeg',
                    './image/item2.jpeg',
                    './image/item3.jpeg',
                    './image/item4.jpeg'
                ],
                captions: ['apicloud', 'apicloud', 'apicloud', 'apicloud']
            },
            styles: {
                caption: {
                    height: 35,
                    color: '#E0FFFF',
                    size: 13,
                    bgColor: '#696969',
                    position: 'bottom'
                },
                indicator: {
                    dot: {
                        w: 20,
                        h: 10,
                        r: 5,
                        margin: 20
                    },
                    align: 'center',
                    color: '#FFFFFF',
                    activeColor: '#DA70D6'
                }
            },
            placeholderImg: 'widget://res/slide1.jpg',
            contentMode: 'scaleToFill',
            interval: 3,
            fixedOn: api.frameName,
            loop: true,
            fixed: false
        }, function(ret, err) {

        });
    }

    function doSearchPipeInfo(pipeno) {
        //搜索管子
        //alert("search");
        //pipeno='1545470';
        api.showProgress({
            title: '登录中',
            modal: true
        });
        api.ajax({
            url: 'http://192.168.0.200:8080/pipeinfo/getPipeNumber.action',
            method: 'post',
            timeout: 30,
            dataType: 'json',
            data: {
                values: {
                    pipe_no: pipeno
                }
            }
        }, function(ret, err) {
            //alert(ret);
            if (ret) {
                if (ret.success == false) {
                    api.alert({
                        msg: JSON.stringify(ret.message)
                    });
                } else {
                    // api.alert({
                    //     msg: JSON.stringify(ret)
                    // });
                    var jsfun = 'funcShowList('+JSON.stringify(ret)+');';
                    api.execScript({
                        frameName: 'frame0',
                        script: jsfun
                    });
                    // var jsfun = 'funcShowList('+ret+');';
                    // api.execScript({
                    //     name: 'index',
                    //     frameName: 'frame0',
                    //     script: jsfun
                    // });
                }
            } else {
                api.alert({
                    msg: JSON.stringify(err)
                });
            }
          
        });
    }
</script>
